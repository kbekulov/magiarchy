<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Promo Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Blur */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/lynleit-copyright-1.png') no-repeat center center;
            background-size: cover;
            filter: blur(50px) brightness(0.5);
            z-index: 1;
            animation: shaky-cam 15s infinite alternate;
            pointer-events: none; /* Prevent interaction */
        }

        @keyframes shaky-cam {
            0% {
                transform: translate(0, 0);
            }
            10% {
                transform: translate(5px, -5px);
            }
            20% {
                transform: translate(-5px, 3px);
            }
            30% {
                transform: translate(3px, 5px);
            }
            40% {
                transform: translate(-3px, -3px);
            }
            50% {
                transform: translate(4px, 2px);
            }
            60% {
                transform: translate(-4px, -6px);
            }
            70% {
                transform: translate(2px, 4px);
            }
            80% {
                transform: translate(-2px, -2px);
            }
            90% {
                transform: translate(1px, -1px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1s ease;
        }

        .content img {
            width: auto;
            height: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 0;
            box-shadow: none;
            pointer-events: none; /* Prevent right-click save */
            user-select: none; /* Prevent selection */
        }

        .display-text {
            position: absolute;
            top: 10%;
            left: 320px;
            color: white;
            font-family: 'Merriweather', serif;
            font-size: 1.2rem;
            line-height: 2.0;
            text-align: left;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
            z-index: 4;
            display: none;
            overflow-y: auto;
            max-height: 80%;
            max-width: 55%;
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            padding-right: 40px;
        }

        .display-text h1, .display-text h2, .display-text h3 {
            margin: 20px 0 10px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .display-text p {
            margin: 10px 0;
            font-family: 'Lora', serif;
            line-height: 2.0;
        }

        .display-text ul {
            list-style: none;
            margin: 30px 0;
            padding-left: 20px;
        }

        .display-text ul li {
            margin-bottom: 20px;
            position: relative;
            padding-left: 30px;
        }

        .display-text ul li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: white;
            font-size: 1.2rem;
        }

        .display-text a {
            color: #ff4500;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .display-text a:hover {
            color: #e03d00;
            border-bottom: 1px solid #e03d00;
        }

        .display-text::-webkit-scrollbar {
            width: 4.5px;
        }

        .display-text::-webkit-scrollbar-track {
            background: transparent;
            margin: 0 20px;
        }

        .display-text::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            backdrop-filter: blur(3px);
        }

        .display-text::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Menu Styles */
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 3;
        }

        .menu .logo {
            height: 24vh;
            width: auto;
            margin-bottom: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 15px 0;
            position: relative;
            display: inline-block;
        }

        .menu a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s;
        }

        .menu a:hover::after {
            width: 100%;
        }

        /* Copyright */
        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-family: 'Times New Roman', serif;
            font-size: 0.8rem;
            z-index: 5;
            text-align: right;
            transition: all 0.5s ease;
        }

        .copyright.center {
            left: 50%;
            right: auto;
            transform: translateX(-50%);
            text-align: center;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Disable right-click on the entire page
            $(document).on("contextmenu", function (e) {
                e.preventDefault();
            });

            // Load a random image on page load
            const randomImage = Math.random() < 0.5 ? 'img/lynleit-copyright-1.png' : 'img/lynleit-copyright-2.png';
            $('.content').html(`<img src="${randomImage}" alt="Main Star">`);

            // Display text from local markdown files on menu link click
            $('.menu a').on('click', function (e) {
                e.preventDefault(); // Prevent default link behavior

                const linkName = $(this).text().toLowerCase().replace(' | ', '-');
                $.get(`${linkName}.md`, function (data) {
                    $('.display-text').html(marked.parse(data)).fadeIn();
                });

                $('.content').css('transform', 'translateX(calc(40vw))'); // Slide the content to the right

                $('.copyright').addClass('center'); // Move copyright to center
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="menu">
            <img src="img/magiarchy-logo.png" alt="Logo" class="logo">
            <a href="#introduction">Introduction</a>
            <a href="#story-lore">Story | Lore</a>
            <a href="#characters">Characters</a>
            <a href="#gallery">Gallery</a>
            <a href="#music">Music</a>
            <a href="#credits">Credits</a>
        </div>
        <div class="content"></div>
        <div class="display-text"></div>
        <div class="copyright">
            Original story and characters by © KIRIL BEKULOV / Project MAGIARCHY
        </div>
    </div>
</body>
</html>
