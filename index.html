<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project MAGIARCHY</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: black;
            color: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Parallax Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/lynleit-copyright-1.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
            transform: translateZ(-1px) scale(2);
        }

        /* Particle Effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-200px) translateX(50px);
                opacity: 0;
            }
        }

        /* Cinematic Intro */
        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            z-index: 3;
            animation: fadeOut 3s ease-in-out forwards;
        }

        .intro h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            opacity: 1;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 0; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Menu */
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            z-index: 4;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .menu a:hover {
            transform: translateX(10px);
            color: #ffd700;
        }

        /* Main Content */
        .content {
            position: absolute;
            top: 0;
            left: 200px;
            right: 0;
            bottom: 0;
            padding: 20px;
            overflow-y: auto;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="particles"></div>
        <div class="intro">
            <h1>Project MAGIARCHY</h1>
        </div>

        <div class="menu">
            <a href="#intro">Intro</a>
            <a href="#story-lore">Story & Lore</a>
            <a href="#characters">Characters</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </div>

        <div class="content">
            <h2>Welcome to Project MAGIARCHY</h2>
            <p>Explore a world where magic and the church collide in an intricate balance of power and intrigue.</p>
        </div>
    </div>

    <script>
        // Generate particles
        const particleContainer = document.querySelector('.particles');
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDuration = Math.random() * 10 + 5 + 's';
            particleContainer.appendChild(particle);
        }

        // Smooth scrolling for menu links
        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const target = document.querySelector(link.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
