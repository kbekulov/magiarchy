<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #333;
        }
        .image-container {
            z-index: 1;
            display: flex;
            flex-direction: row;
            height: 50%;
            width: 80%;
            overflow: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
        }
        .image-container div {
            flex: 1;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: flex 0.5s ease-in-out;
            position: relative;
        }
        .image-container div h1 {
            position: absolute;
            bottom: 0;
            color: white;
            width: 100%;
            text-align: center;
            display: none;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
            font-weight: 700; /* Use the bold (700) version of Roboto */
            font-size: 2.5em; /* Adjust size as needed */
        }
        .image-container div:hover {
            flex-grow: 2.2;
        }
        .image-container div:hover h1 {
            display: block;
        }
        .logo {
            position: absolute;
            top: 14%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            width: 200px; /* Adjust the width and height as needed */
        }
    </style>
</head>
<body>
    <div id="image-container" class="image-container">
      <!-- Images will be inserted here -->
    </div>
  
    <img src="logo.jpg" class="logo" alt="Logo">
    
    <script>
      // Add your image file names here
      var images = ["Kyrien.jpg", "Lynleit.jpg", "Drake.jpg", "Sherie.jpg", "Lester.jpg", "Felix.jpg", "Reiner.jpg", "Heyk.jpg"];
  
      var container = document.getElementById('image-container');
  
      images.forEach(function(image) {
        var div = document.createElement('div');
        div.style.backgroundImage = 'url(' + image + ')';
        var h1 = document.createElement('h1');
        h1.textContent = image.split('.')[0]; // Use the image file name as the title
        div.appendChild(h1);
        container.appendChild(div);
      });
    </script>
  </body>
</html>
