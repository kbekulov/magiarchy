<!DOCTYPE html>
<html>
 <head>
  <title>
   Magiarchy — 魔法の階層

  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body::after {
            content: '';
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;   
            filter: grayscale(100%);
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }
        .image-container, .image-container-border {
            display: flex;
            justify-content: center;
            height: 30%;
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .image-container-border {
            z-index: 0;
            overflow: hidden;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
        }
        .image-container {
            z-index: 1;
            flex-direction: row;
            overflow: visible;
        }
        .image-container div {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: visible;
            transition: flex 0.5s ease-in-out;
        }
        .image-container .background-div, .image-container .hover-div {
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .image-container .background-div {
            background-size: cover;
        }
        .image-container .hover-div {
            background-size: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .image-container .hover-div h1 {
            position: absolute;
            bottom: 0;
            color: white;
            width: 100%;
            text-align: center;
            display: none;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
            font-weight: 700;
            font-size: 1.5em;
        }
        .image-container div:hover {
            flex-grow: 2.2;
        }
        .image-container div:hover .hover-div {
            opacity: 1;
            transform: scale(1.5);
            z-index: 2;
        }
        .image-container div:hover .hover-div h1 {
            display: block;
        }
        .logo {
            position: absolute;
            top: calc(50% - 250px); /* 100px higher than the middle */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            width: 300px; /* Adjust the width and height as needed */
        }
        .link-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.2em;
        }
        .link-container a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .link-container a:hover {
            color: #cccccc;
        }
   #characters-section {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

.character {
    display: none;
    opacity: 0;
    transition: opacity 1s ease;
}

.character h2 {
    color: #333;
    margin-bottom: 10px;
}

.character p {
    color: #555;
    margin-bottom: 5px;
}

.character .monologue {
    font-style: italic;
    color: #666;
    border-left: 4px solid #aaa;
    padding-left: 10px;
}
  </style>
 </head>
 <body>
  <div class="image-container-border">
  </div>
  <div class="image-container" id="image-container">
   <!-- Images will be inserted here -->
  </div>
  <div id="characters-section">
  </div>
  <img alt="Logo" class="logo" src="logo.png"/>
  <script>
   // Fetching the characters.json file
fetch('characters.json')
  .then((response) => response.json())
  .then((data) => {
    const charactersSection = document.getElementById('characters-section');

    // Looping through the characters data to create individual divs for each character
    data.characters.forEach((character) => {
      const characterDiv = document.createElement('div');
      characterDiv.className = 'character';

      // Adding character details
      characterDiv.innerHTML = `
        <h2>${character.name}</h2>
        <p class="mbti">${character.mbti}</p>
        <p class="description">${character.description}</p>
        <p class="keywords">Keywords: ${character.keywords}</p>
        <blockquote class="monologue">${character.monologue}</blockquote>
      `;

      charactersSection.appendChild(characterDiv);
    });

    // Initiating the fade-in and fade-out animation (as previously defined)
    startCharacterAnimation();
  });

// Function to handle the fade-in and fade-out animation
function startCharacterAnimation() {
  let currentCharacter = 0;
  const characters = document.querySelectorAll('.character');
  characters[0].style.display = 'block';
  characters[0].style.opacity = '1';

  setInterval(() => {
    characters[currentCharacter].style.opacity = '0';
    setTimeout(() => {
      characters[currentCharacter].style.display = 'none';
      currentCharacter = (currentCharacter + 1) % characters.length;
      characters[currentCharacter].style.display = 'block';
      setTimeout(() => {
        characters[currentCharacter].style.opacity = '1';
      }, 50);
    }, 1000);
  }, 5000);
}
  </script>
