<!DOCTYPE html>
<html>
<head>
    <title>Magiarchy — 魔法の階層</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #333;
        }
        .image-container {
            z-index: 1;
            display: flex;
            flex-direction: row;
            height: 30%;
            width: 80%;
            overflow: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
        }
        .image-container div {
            flex: 1;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: flex 0.5s ease-in-out;
            position: relative;
            overflow: visible;
        }
        .image-container div .overlay {
            height: 100%;
            width: 100%;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }
        .image-container div:hover {
            flex-grow: 2.2;
        }
        .image-container div:hover .overlay {
            transform: scale(2);
            z-index: 2;
        }
        .image-container div h1 {
            position: absolute;
            bottom: 0;
            color: white;
            width: 100%;
            text-align: center;
            display: none;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
            font-weight: 700;
            font-size: 1.5em;
        }
        .image-container div:hover h1 {
            display: block;
        }
        .logo {
            position: absolute;
            top: 14%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="image-container" class="image-container">
    </div>
  
    <img src="logo.jpg" class="logo" alt="Logo">
    
    <script>
        var images = ["Kyrien.jpg", "Lynleit.jpg", "Felix.jpg", "Reiner.jpg", "Drake.jpg", "Sherie.jpg", "Heyk.jpg", "Natalia.jpg", "Lester.jpg", "Helena.jpg", "Yulia.jpg", "Hiyu.jpg"];

        var container = document.getElementById('image-container');

        images.forEach(function(image) {
            var div = document.createElement('div');
            div.style.backgroundImage = 'url(' + image + ')';
            var overlay = document.createElement('div');
            overlay.className = 'overlay';
            var h1 = document.createElement('h1');
            h1.textContent = image.split('.')[0];
            overlay.appendChild(h1);
            div.appendChild(overlay);
            container.appendChild(div);
        });
    </script>
</body>
</html>
