<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project MAGIARCHY</title>
    <meta name="description" content="Unique story and characters by Kiril Bekulov. Explore a world of magic where mages and the church are bound by a centuries-old treaty.">
    <meta name="keywords" content="MAGIARCHY, Kiril Bekulov, Project MAGIARCHY, anime, story, lore, characters, original creation, fantasy">
    <meta name="author" content="Kiril Bekulov">
    <meta property="og:title" content="Project MAGIARCHY">
    <meta property="og:description" content="Unique story and characters by Kiril Bekulov. Explore a world of magic where mages and the church are bound by a centuries-old treaty.">
    <meta property="og:image" content="img/magiarchy-logo.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Project MAGIARCHY">
    <meta name="twitter:description" content="Unique story and characters by Kiril Bekulov. Explore a world of magic where mages and the church are bound by a centuries-old treaty.">
    <meta name="twitter:image" content="img/magiarchy-logo.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Rubik', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2e003e, #0c093c);
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
        }

        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Rubik:wght@400;500;700&display=swap');

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/lynleit-copyright-1.png') no-repeat center center;
            background-size: cover;
            filter: blur(40px) brightness(0.4);
            z-index: 1;
            animation: shaky-cam 15s infinite alternate;
            pointer-events: none;
        }

        @keyframes shaky-cam {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(4px, -4px);
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .content img {
            width: 60%;
            max-width: 400px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
        }

        .content h1 {
            font-size: 3rem;
            margin: 20px 0;
            letter-spacing: 2px;
            animation: fade-in 2s ease-in-out;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 10px auto;
            line-height: 1.8;
            animation: fade-in 3s ease-in-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Menu */
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .menu img {
            width: 80%;
            margin: 0 auto 20px;
            display: block;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 15px 0;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #ff6f61;
        }

        .menu a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #ff6f61;
            transition: width 0.3s ease;
        }

        .menu a:hover::after {
            width: 100%;
        }

        /* Footer */
        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="menu">
            <img src="img/magiarchy-logo.png" alt="Project Logo">
            <a href="#intro">Introduction</a>
            <a href="#lore">Lore</a>
            <a href="#characters">Characters</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="content">
            <h1>Welcome to Project MAGIARCHY</h1>
            <p>Embark on a journey into a world where magic and mystery intertwine. Discover the stories and characters that bring this realm to life.</p>
            <img src="img/lynleit-copyright-2.png" alt="Main Image">
        </div>
        <div class="copyright">
            &copy; 2025 Kiril Bekulov | Project MAGIARCHY
        </div>
    </div>
</body>
</html>
