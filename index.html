<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Promo Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Blur */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/lynleit-copyright-1.png') no-repeat center center;
            background-size: cover;
            filter: blur(50px) brightness(0.5);
            z-index: 1;
            animation: shaky-cam 15s infinite alternate;
            pointer-events: none; /* Prevent interaction */
        }

        @keyframes shaky-cam {
            0% {
                transform: translate(0, 0);
            }
            10% {
                transform: translate(5px, -5px);
            }
            20% {
                transform: translate(-5px, 3px);
            }
            30% {
                transform: translate(3px, 5px);
            }
            40% {
                transform: translate(-3px, -3px);
            }
            50% {
                transform: translate(4px, 2px);
            }
            60% {
                transform: translate(-4px, -6px);
            }
            70% {
                transform: translate(2px, 4px);
            }
            80% {
                transform: translate(-2px, -2px);
            }
            90% {
                transform: translate(1px, -1px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            height: 100%;
            transition: transform 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content img {
            width: auto;
            height: 100%;
            max-height: 100%;
            object-fit: scale-down;
            border-radius: 0;
            box-shadow: none;
            pointer-events: none; /* Prevent right-click save */
            user-select: none; /* Prevent selection */
        }

        .display-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 4;
            display: none;
        }

        /* Menu Styles */
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 3;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 15px 0;
            position: relative;
            display: inline-block;
        }

        .menu a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s;
        }

        .menu a:hover::after {
            width: 100%;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Disable right-click on the entire page
            $(document).on("contextmenu", function (e) {
                e.preventDefault();
            });

            // Move the central image to the right on menu link click
            $('.menu a').on('click', function (e) {
                e.preventDefault(); // Prevent default link behavior

                const linkName = $(this).text().toLowerCase().replace(' | ', '-');
                $.get(`${linkName}.txt`, function (data) {
                    $('.display-text').text(data).fadeIn();
                });

                $('.content').css('transform', 'translateX(calc(50vw - 100px))'); // Ensure full visibility
            });

            // Hide text when clicking anywhere else
            $(document).on('click', function (e) {
                if (!$(e.target).closest('.menu a').length) {
                    $('.display-text').fadeOut();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="menu">
            <a href="#introduction">Introduction</a>
            <a href="#story-lore">Story | Lore</a>
            <a href="#characters">Characters</a>
            <a href="#gallery">Gallery</a>
            <a href="#music">Music</a>
            <a href="#credits">Credits</a>
        </div>
        <div class="content">
            <img src="img/lynleit-copyright-1.png" alt="Main Star">
        </div>
        <div class="display-text"></div>
    </div>
</body>
</html>
