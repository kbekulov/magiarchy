<!DOCTYPE html>
<html>
<head>
    <title>Magiarchy — 魔法の階層</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #333;
        }
        .image-container, .image-container-overlay {
            display: flex;
            justify-content: center;
            height: 30%;
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .image-container {
            z-index: 1;
            flex-direction: row;
            overflow: visible;
            border-radius: 7px; /* Add rounded corners to accordion */
        }
        .image-container div {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: visible;
            transition: flex 0.5s ease-in-out;
        }
        .image-container .background-div, .image-container .hover-div {
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .image-container .background-div {
            background-size: cover;
        }
        .image-container .hover-div {
            background-size: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .image-container .hover-div h1 {
            position: absolute;
            bottom: 0;
            color: white;
            width: 100%;
            text-align: center;
            display: none;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
            font-weight: 700;
            font-size: 1.5em;
        }
        .image-container div:hover {
            flex-grow: 2.2;
        }
        .image-container div:hover .hover-div {
            opacity: 1;
            transform: scale(1.5);
            z-index: 2;
            border-radius: 7px; /* Add rounded corners to the zoomed image */
        }
        .image-container div:hover .hover-div h1 {
            display: block;
        }
        .image-container-overlay {
            z-index: 0;
            border-radius: 7px; /* Ensure overlay keeps rounded corners */
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            align-items: center;
        }
        .logo {
            position: absolute;
            top: 14%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="image-container" class="image-container">
        <!-- Images will be inserted here -->
    </div>
    <div class="image-container-overlay"></div> <!-- overlay -->
    <img src="logo.jpg" class="logo" alt="Logo">
    
    <script>
        var images = ["Kyrien.jpg", "Lynleit.jpg", "Felix.jpg", "Reiner.jpg", "Drake.jpg", "Sherie.jpg", "Heyk.jpg", "Natalia.jpg", "Lester.jpg", "Helena.jpg", "Yulia.jpg", "Hiyu.jpg"];

        var container = document.getElementById('image-container');
        
        images.forEach(function(image) {
            var div = document.createElement('div');
            var backgroundDiv = document.createElement('div');
            var hoverDiv = document.createElement('div');
        
            backgroundDiv.style.backgroundImage = 'url(' + image + ')';
            hoverDiv.style.backgroundImage = 'url(' + image + ')';
        
            backgroundDiv.className = 'background-div';
            hoverDiv.className = 'hover-div';
        
            var h1 = document.createElement('h1');
            h1.textContent = image.split('.')[0];
            hoverDiv.appendChild(h1);
            div.appendChild(backgroundDiv);
            div.appendChild(hoverDiv);
            container.appendChild(div);
        });
    </script>
  </body>
</html>
