<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project MAGIARCHY</title>
    <meta name="description" content="Unique story and characters by Kiril Bekulov. Explore a world of magic where mages and the church are bound by a centuries-old treaty.">
    <meta name="keywords" content="MAGIARCHY, Kiril Bekulov, Project MAGIARCHY, anime, story, lore, characters, original creation, fantasy">
    <meta name="author" content="Kiril Bekulov">
    <meta property="og:title" content="Project MAGIARCHY">
    <meta property="og:description" content="Unique story and characters by Kiril Bekulov. Explore a world of magic where mages and the church are bound by a centuries-old treaty.">
    <meta property="og:image" content="img/magiarchy-logo.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Project MAGIARCHY">
    <meta name="twitter:description" content="Unique story and characters by Kiril Bekulov. Explore a world of magic where mages and the church are bound by a centuries-old treaty.">
    <meta name="twitter:image" content="img/magiarchy-logo.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Rubik', sans-serif;
            background-color: #000;
        }

        /* Container */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Parallax Effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/lynleit-copyright-1.png') no-repeat center center;
            background-size: cover;
            filter: blur(50px) brightness(0.5);
            z-index: 1;
            animation: parallax 20s infinite alternate;
        }

        @keyframes parallax {
            0% {
                transform: scale(1) translate(0, 0);
            }
            100% {
                transform: scale(1.1) translate(-5px, -5px);
            }
        }

        /* Particle Effect */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        /* Content Area */
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }

        /* Menu */
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 4;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
            transition: transform 0.3s, color 0.3s;
        }

        .menu a:hover {
            transform: scale(1.1);
            color: #ff8c00;
        }

        .menu img {
            width: 80%;
            margin-bottom: 20px;
        }

        /* Display Text */
        .display-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 1rem;
            line-height: 1.5;
            overflow-y: auto;
            max-height: 40%;
        }

        .display-text h1 {
            font-size: 2rem;
            color: #ff8c00;
        }

        .display-text p {
            margin: 10px 0;
        }

        .display-text a {
            color: #ff8c00;
            text-decoration: underline;
        }

        /* Copyright */
        .copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="particles">
            <!-- Dynamically create particles -->
            <script>
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    document.querySelector('.particles').appendChild(particle);
                }
            </script>
        </div>
        <div class="menu">
            <img src="img/magiarchy-logo.png" alt="Project MAGIARCHY">
            <a href="#intro">Intro</a>
            <a href="#story-lore">Story | Lore</a>
            <a href="#characters">Characters</a>
            <a href="#timeline">Timeline</a>
            <a href="#gallery">Gallery</a>
            <a href="#music">Music</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="content">
            Welcome to the world of <strong>Project MAGIARCHY</strong>.
        </div>
        <div class="display-text">
            <h1>About the Project</h1>
            <p>Explore a unique world of magic, mystery, and characters bound by a centuries-old treaty.</p>
        </div>
        <div class="copyright">
            original story and characters by Â© KIRIL BEKULOV / Project MAGIARCHY
        </div>
    </div>
</body>
</html>
