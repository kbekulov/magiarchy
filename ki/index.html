<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divine Chamber</title>
  <meta name="description" content="Divine Chamber — a threshold between order and myth. Vera virtus in tenebris floret." />
  <meta property="og:title" content="Divine Chamber" />
  <meta property="og:description" content="Vera virtus in tenebris floret." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://magiarchy.bekulov.com/ki/gerb_small.png" />
  <link rel="preload" as="image" href="https://magiarchy.bekulov.com/ki/gerb_small.png" />
  <link rel="preload" as="image" href="https://magiarchy.bekulov.com/ki/bg.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold:#c8a64b;          /* heraldic gold */
      --ink:#e8e9ef;           /* light ink */
      --muted:#aeb0be;         /* muted ink */
      --shadow:rgba(0,0,0,.65);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:#000;color:var(--ink);font-family:'Cormorant Garamond', ui-serif, Georgia, serif;letter-spacing:.01em;overflow:hidden}

    /* ====== Atmospheric layers ====== */
    .bg{position:fixed;inset:0;background:url('https://magiarchy.bekulov.com/ki/bg.jpg') center/cover no-repeat;filter:blur(20px) brightness(.32) saturate(.9);transform:scale(1.07);z-index:-4}
    .vignette{position:fixed;inset:0;pointer-events:none;z-index:-3;background:
      radial-gradient(1000px 700px at 50% 40%, rgba(0,0,0,.15), rgba(0,0,0,.7) 60%, rgba(0,0,0,.94) 100%)}
    .grain{position:fixed;inset:-40px;z-index:-2;opacity:.06;pointer-events:none;mix-blend-mode:soft-light;background-image:url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".5"/></svg>');background-size:300px 300px;animation:grain 8s steps(6) infinite}
    @keyframes grain{0%{transform:translate(0,0)}25%{transform:translate(-12px,7px)}50%{transform:translate(9px,-11px)}75%{transform:translate(14px,6px)}100%{transform:translate(0,0)}}

    /* ====== Layout ====== */
    .stage{position:relative;min-height:100%;display:grid;place-items:center}

    /* ====== Sigil ring ====== */
    .sigil{position:absolute;inset:0;display:grid;place-items:center;pointer-events:none}
    .ring{width:min(78vmin,900px);height:min(78vmin,900px)}
    .ring svg{width:100%;height:100%;display:block;filter:drop-shadow(0 8px 28px rgba(0,0,0,.6))}
    .ring .outer{stroke:rgba(200,166,75,.38);stroke-width:1.6;fill:none;stroke-dasharray:4 8}
    .ring .inner{stroke:rgba(200,166,75,.18);stroke-width:.8;fill:none}
    .ring .ticks{stroke:rgba(200,166,75,.42);stroke-width:1.2}
    .ring .stars{fill:rgba(200,166,75,.75)}
    .ring .motto{fill:#bfc2d3;font-family:'Cinzel', serif;font-size:12px;letter-spacing:.3em}

    @keyframes spinA{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    @keyframes spinB{from{transform:rotate(360deg)}to{transform:rotate(0)}}
    .spin-a{animation:spinA 90s linear infinite}
    .spin-b{animation:spinB 140s linear infinite}
    @media (prefers-reduced-motion: reduce){ .spin-a,.spin-b{animation:none} }

    /* ====== Crest ====== */
    .crest{position:relative;text-align:center}
    .crest::before{content:"";position:absolute;inset:-14% -18%;border-radius:50%;filter:blur(42px);background:radial-gradient(closest-side, rgba(200,166,75,.35), rgba(0,0,0,0) 70%);z-index:-1}
    .crest img{width:min(540px,70vw);height:auto;filter:drop-shadow(0 22px 38px rgba(0,0,0,.75))}

    /* ====== Title & controls ====== */
    .brand{position:fixed;top:28px;left:32px;font-family:'Cinzel', serif;font-weight:700;letter-spacing:.28em;text-transform:uppercase;font-size:14px;color:#d6d8e4;opacity:.9}
    .brand .dot{color:var(--gold)}

    .enter{margin-top:22px;display:inline-block;padding:.8rem 2rem;border-radius:999px;border:1px solid rgba(200,166,75,.55);text-decoration:none;color:var(--ink);font-family:'Cinzel', serif;letter-spacing:.18em;font-weight:600;background:linear-gradient(180deg, rgba(200,166,75,.10), rgba(200,166,75,.05));box-shadow:0 6px 20px var(--shadow);transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease}
    .enter:hover{transform:translateY(-2px);box-shadow:0 10px 34px rgba(0,0,0,.7);border-color:var(--gold)}

    .links{position:fixed;right:28px;bottom:24px;display:flex;gap:14px;font-family:'Cinzel', serif;font-size:12px}
    .links a{color:#bfc2d3;text-decoration:none;border-bottom:1px solid transparent;letter-spacing:.12em}
    .links a:hover{color:var(--ink);border-bottom-color:var(--gold)}

    .motto-line{position:fixed;left:0;right:0;bottom:18px;text-align:center;color:#9aa1b3;font-size:12px}

  </style>
</head>
<body>
  <div class="bg" id="bg"></div>
  <div class="vignette"></div>
  <div class="grain"></div>

  <header class="brand">DIVINE<span class="dot">·</span>CHAMBER</header>

  <div class="stage" aria-label="Divine Chamber landing">
    <div class="sigil" aria-hidden="true">
      <div class="ring spin-a">
        <svg viewBox="0 0 100 100" role="img" aria-label="gold ring">
          <defs>
            <path id="circle" d="M50 50 m -40, 0 a 40,40 0 1,1 80,0 a 40,40 0 1,1 -80,0" />
            <path id="circle2" d="M50 50 m -32, 0 a 32,32 0 1,1 64,0 a 32,32 0 1,1 -64,0" />
          </defs>
          <circle class="outer" cx="50" cy="50" r="40" />
          <circle class="inner" cx="50" cy="50" r="32" />
          <g class="ticks">
            <g>
              <!-- 12 tick marks -->
              <line x1="50" y1="8" x2="50" y2="12" />
              <line x1="71.2" y1="14.4" x2="69" y2="18" />
              <line x1="85.6" y1="28.8" x2="82" y2="31" />
              <line x1="92" y1="50" x2="88" y2="50" />
              <line x1="85.6" y1="71.2" x2="82" y2="69" />
              <line x1="71.2" y1="85.6" x2="69" y2="82" />
              <line x1="50" y1="92" x2="50" y2="88" />
              <line x1="28.8" y1="85.6" x2="31" y2="82" />
              <line x1="14.4" y1="71.2" x2="18" y2="69" />
              <line x1="8" y1="50" x2="12" y2="50" />
              <line x1="14.4" y1="28.8" x2="18" y2="31" />
              <line x1="28.8" y1="14.4" x2="31" y2="18" />
            </g>
          </g>
          <g class="stars">
            <circle cx="50" cy="10" r=".6" />
            <circle cx="88" cy="50" r=".6" />
            <circle cx="50" cy="90" r=".6" />
            <circle cx="12" cy="50" r=".6" />
          </g>
          <text class="motto">
            <textPath href="#circle" startOffset="2%">VERA VIRTUS IN TENEBRIS FLORET · VERA VIRTUS IN TENEBRIS FLORET · </textPath>
          </text>
        </svg>
      </div>
      <div class="ring spin-b" aria-hidden="true">
        <svg viewBox="0 0 100 100">
          <circle class="inner" cx="50" cy="50" r="24" />
          <text class="motto">
            <textPath href="#circle2" startOffset="50%">A QUIET THRESHOLD BETWEEN ORDER AND MYTH · </textPath>
          </text>
        </svg>
      </div>
    </div>

    <div class="crest">
      <img src="https://magiarchy.bekulov.com/ki/gerb_small.png" alt="Winged panther coat of arms with knight and chalice" />
      <div style="text-align:center">
        <a class="enter" href="#">ENTER</a>
      </div>
    </div>
  </div>

  <nav class="links" aria-label="Secondary">
    <a href="#">Canon</a>
    <a href="#">Dispatches</a>
    <a href="#">Contact</a>
  </nav>

  <div class="motto-line"><em>Vera virtus in tenebris floret</em></div>

  <script>
    // Very subtle parallax for background; disabled for reduced motion
    (function(){
      const bg = document.getElementById('bg');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(reduce) return;
      let w = innerWidth, h = innerHeight;
      addEventListener('resize', ()=>{ w = innerWidth; h = innerHeight; });
      addEventListener('mousemove', (e)=>{
        const x = (e.clientX - w/2)/w, y = (e.clientY - h/2)/h;
        bg.style.transform = `translate(${x*14}px, ${y*10}px) scale(1.07)`;
      });
    })();
  </script>
</body>
</html>
