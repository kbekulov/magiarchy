<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divine Chamber</title>
  <meta name="description" content="Divine Chamber â€” a quiet threshold. Vera virtus in tenebris floret." />
  <meta property="og:title" content="Divine Chamber" />
  <meta property="og:description" content="Vera virtus in tenebris floret." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://magiarchy.bekulov.com/ki/gerb_small.png" />
  <link rel="preload" as="image" href="https://magiarchy.bekulov.com/ki/gerb_small.png" />
  <link rel="preload" as="image" href="https://magiarchy.bekulov.com/ki/bg.jpg" />
  <style>
    :root {
      --bg: #0d0e12;
      --fg: #e8e9ef;
      --muted: #b9bac6;
      --accent: #c8a64b;
      --shadow: rgba(0,0,0,.55);
    }

    html,body { height: 100%; }
    body {
      margin: 0;
      color: var(--fg);
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      background: var(--bg);
      overflow: hidden;
    }

    .bg-image {
      position: fixed;
      inset: 0;
      background: url('https://magiarchy.bekulov.com/ki/bg.jpg') center/cover no-repeat;
      filter: blur(18px) brightness(0.35);
      transform: scale(1.05);
      z-index: -2;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 20%, rgba(0,0,0,.6) 0%, rgba(0,0,0,.9) 70%);
      z-index: -1;
    }

    .frame {
      position: fixed;
      inset: 0;
      pointer-events: none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.035), inset 0 0 60px 20px rgba(0,0,0,.55);
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 8vh 24px 10vh;
    }

    .card {
      text-align: center;
      max-width: 960px;
      width: 100%;
      padding: clamp(24px, 4vw, 48px);
      border-radius: 20px;
      background: rgba(20,20,28,.55);
      box-shadow: 0 10px 60px var(--shadow), inset 0 0 0 1px rgba(255,255,255,.04);
      backdrop-filter: blur(4px);
    }

    .crest {
      display: inline-block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
      transition: transform .35s ease, filter .35s ease;
    }
    .crest:hover { transform: translateY(-2px) scale(1.01); filter: drop-shadow(0 16px 30px rgba(0,0,0,.6)); }
    .crest img { width: min(420px, 60vw); height: auto; }

    .title {
      margin: 18px 0 10px;
      font-variant: small-caps;
      letter-spacing: .22rem;
      font-weight: 600;
      font-size: clamp(26px, 4.2vw, 42px);
    }

    .motto {
      margin: 8px auto 20px;
      max-width: 36ch;
      line-height: 1.5;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 16px);
    }

    .rule { height: 1px; width: 180px; margin: 18px auto 22px; background: linear-gradient(90deg, transparent, var(--accent), transparent); }

    .tagline { color: #d9dbe6; opacity: .9; margin-top: 16px; font-size: clamp(12px, 1.4vw, 14px); }

    .nav { margin-top: 22px; display: inline-flex; gap: 14px; flex-wrap: wrap; }
    .btn {
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color: var(--fg);
      padding: 10px 16px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      transition: border-color .2s ease, box-shadow .2s ease, transform .15s ease;
      box-shadow: 0 2px 14px rgba(0,0,0,.35);
    }
    .btn:hover { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(200,166,75,.45), 0 8px 24px rgba(0,0,0,.45); transform: translateY(-1px); }

    footer { position: fixed; left: 0; right: 0; bottom: 16px; text-align: center; color: #9aa1b3; font-size: 12px; opacity: .85; }
    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>

  <div class="wrap">
    <main class="card">
      <a class="crest" href="#">
        <img src="https://magiarchy.bekulov.com/ki/gerb_small.png" alt="Coat of arms" />
      </a>

      <div class="rule"></div>

      <h1 class="title">Divine Chamber</h1>
      <p class="motto"><span style="color:var(--accent)">Vera virtus</span> in tenebris floret</p>
      <p class="tagline">A threshold between order and myth. Quiet, watchful, and armed.</p>

      <nav class="nav">
        <a class="btn" href="#">Enter</a>
        <a class="btn" href="#">Canon</a>
        <a class="btn" href="#">Dispatches</a>
      </nav>
    </main>
  </div>
  <div class="frame"></div>

  <footer>
    <span>&copy; <span id="y">2025</span> Divine Chamber</span>
    &nbsp;&middot;&nbsp;
    <span>Motto: <em>Vera virtus in tenebris floret</em></span>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
