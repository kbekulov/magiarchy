<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divine Chamber</title>
  <meta name="description" content="Divine Chamber â€” a quiet threshold. Vera virtus in tenebris floret." />
  <meta property="og:title" content="Divine Chamber" />
  <meta property="og:description" content="Vera virtus in tenebris floret." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://magiarchy.bekulov.com/ki/gerb_small.png" />
  <link rel="preload" as="image" href="https://magiarchy.bekulov.com/ki/gerb_small.png" />
  <style>
    :root {
      --bg: #0d0e12;            /* near-black with a blue cast */
      --bg-2: #141621;          /* secondary panel */
      --fg: #e8e9ef;            /* primary text */
      --muted: #b9bac6;         /* secondary text */
      --accent: #c8a64b;        /* gold */
      --crimson: #7a1f2f;       /* heraldic wine */
      --shadow: rgba(0,0,0,.55);
    }

    html,body { height: 100%; }
    body {
      margin: 0;
      color: var(--fg);
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      background:
        radial-gradient(1200px 800px at 50% 20%, #1b1d28 0%, var(--bg) 55%),
        radial-gradient(900px 600px at 85% 80%, #12131a 0%, transparent 70%),
        radial-gradient(900px 600px at 15% 85%, #15161e 0%, transparent 70%),
        linear-gradient(180deg, #0c0d11 0%, #0a0b0f 100%);
      overflow: hidden;
    }

    .frame {
      position: fixed;
      inset: 0;
      pointer-events: none;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.035),
        inset 0 0 60px 20px rgba(0,0,0,.55),
        0 0 160px 40px rgba(0,0,0,.6);
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 8vh 24px 10vh;
    }

    .card {
      position: relative;
      text-align: center;
      max-width: 960px;
      width: 100%;
      padding: clamp(24px, 4vw, 48px);
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.005));
      box-shadow: 0 10px 60px var(--shadow), inset 0 0 0 1px rgba(255,255,255,.04);
      backdrop-filter: blur(2px);
    }

    .crest {
      display: inline-block;
      transform: translateZ(0);
      will-change: transform, filter;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
      transition: transform .35s ease, filter .35s ease;
    }
    .crest:hover { transform: translateY(-2px) scale(1.01); filter: drop-shadow(0 16px 30px rgba(0,0,0,.6)); }
    .crest img { width: min(420px, 60vw); height: auto; image-rendering: auto; }

    .title {
      margin: 18px 0 10px;
      font-variant: small-caps;
      letter-spacing: .22rem;
      font-weight: 600;
      font-size: clamp(26px, 4.2vw, 42px);
    }

    .motto {
      margin: 8px auto 20px;
      max-width: 36ch;
      line-height: 1.5;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 16px);
    }

    .rule { height: 1px; width: 180px; margin: 18px auto 22px; background:
      linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .tagline { color: #d9dbe6; opacity: .9; margin-top: 16px; font-size: clamp(12px, 1.4vw, 14px); }

    .nav { margin-top: 22px; display: inline-flex; gap: 14px; flex-wrap: wrap; }
    .btn {
      --ring: rgba(200,166,75,.45);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      appearance: none;
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color: var(--fg);
      padding: 10px 16px;
      border-radius: 999px;
      letter-spacing: .04em;
      text-decoration: none;
      font-size: 14px;
      transition: border-color .2s ease, box-shadow .2s ease, transform .15s ease;
      box-shadow: 0 2px 14px rgba(0,0,0,.35);
    }
    .btn:hover { border-color: var(--accent); box-shadow: 0 0 0 3px var(--ring), 0 8px 24px rgba(0,0,0,.45); transform: translateY(-1px); }

    footer { position: fixed; left: 0; right: 0; bottom: 16px; text-align: center; color: #9aa1b3; font-size: 12px; opacity: .85; }
    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    @media (prefers-color-scheme: light) {
      :root { --bg: #f7f7fb; --bg-2: #ffffff; --fg:#11131a; --muted:#4a4e63; --shadow: rgba(0,0,0,.08); }
      body { background: radial-gradient(1200px 800px at 50% 20%, #ffffff 0%, #f0f2f7 50%), linear-gradient(180deg, #f9fafc 0%, #eef1f7 100%); }
      .card { box-shadow: 0 16px 48px rgba(0,0,0,.08), inset 0 0 0 1px rgba(0,0,0,.04); }
      .crest { filter: drop-shadow(0 6px 12px rgba(0,0,0,.12)); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" aria-label="Divine Chamber landing">
      <a class="crest" href="#" aria-label="Coat of arms">
        <picture>
          <!-- Remote authoritative image -->
          <source srcset="https://magiarchy.bekulov.com/ki/gerb_small.png" type="image/png" />
          <!-- Fallback to local copy if you commit it as /gerb_small.png in the repo -->
          <img src="/gerb_small.png" alt="Winged panther coat of arms with chalice knight and motto" />
        </picture>
      </a>

      <div class="rule" role="presentation"></div>

      <h1 class="title">Divine Chamber</h1>
      <p class="motto"><span style="color:var(--accent)">Vera virtus</span> in tenebris floret</p>
      <p class="tagline">A threshold between order and myth. Quiet, watchful, and armed.</p>

      <nav class="nav" aria-label="Primary">
        <!-- Replace # with real links when the rest of the site awakens -->
        <a class="btn" href="#" aria-disabled="true">Enter</a>
        <a class="btn" href="#" aria-disabled="true">Canon</a>
        <a class="btn" href="#" aria-disabled="true">Dispatches</a>
      </nav>
    </main>
  </div>
  <div class="frame" aria-hidden="true"></div>

  <footer>
    <span>&copy; <span id="y">2025</span> Divine Chamber</span>
    &nbsp;&middot;&nbsp;
    <span>Motto: <em>Vera virtus in tenebris floret</em></span>
  </footer>

  <script>
    // Update year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Subtle desktop tilt for the crest
    (function() {
      const crest = document.querySelector('.crest');
      if (!crest) return;
      const strength = 6;
      function onMove(e){
        const r = crest.getBoundingClientRect();
        const x = (e.clientX - (r.left + r.width/2)) / r.width;
        const y = (e.clientY - (r.top + r.height/2)) / r.height;
        crest.style.transform = `rotateX(${(-y*strength).toFixed(2)}deg) rotateY(${(x*strength).toFixed(2)}deg)`;
      }
      function reset(){ crest.style.transform = "translateY(-2px) scale(1.01)"; }
      crest.addEventListener('mousemove', onMove);
      crest.addEventListener('mouseleave', reset);
    })();
  </script>
  <noscript>
    <style>.crest{transform:none}</style>
  </noscript>
</body>
</html>
