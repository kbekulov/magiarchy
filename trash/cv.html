<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable CV Template</title>
  <style>
    /* Screen styling */
    @media screen {
      .page-wrapper {
        width: 210mm;
        height: 297mm;
        margin: 20px auto;
        border: 1px solid #ccc;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        overflow: hidden;
        position: relative;
      }
    }
    
    /* Print styling */
    @media print {
      .page-wrapper {
        width: auto;
        height: auto;
        margin: 0;
        border: none;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Your layout: columns, timelines, etc. -->
  </div>
</body>
</html>
