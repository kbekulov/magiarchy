<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editable CV Template with Interactive Timeline</title>
  <!-- Include vis-timeline CSS -->
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <style>
    /* Global and Body Styles */
    body {
      background-color: #2b2b2b; /* Dark grey background */
      margin: 0;
      padding: 20px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    
    /* A4 Wrapper for screen */
    @media screen {
      .page-wrapper {
        width: 210mm;
        height: 297mm;
        margin: 20px auto;
        border: 1px solid #ccc;
        background: #fff; /* White canvas */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        position: relative;
      }
    }
    
    /* Remove extraneous styling when printing */
    @media print {
      body {
        background-color: #fff;
      }
      
      .page-wrapper {
        width: auto;
        height: auto;
        margin: 0;
        border: none;
        box-shadow: none;
      }
    }
    
    /* CV Container */
    .cv-container {
      padding: 20px;
      color: #444444; /* Darkest text color */
      line-height: 1.6;
    }
    
    /* Header Section */
    .cv-header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #7688e4, #6cb1d5);
      color: #b5b5b5; /* Lightest element/text color */
      border-radius: 4px;
      margin-bottom: 30px;
    }
    
    .cv-header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    
    .cv-header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }
    
    /* Section Styling */
    .cv-section {
      margin-bottom: 40px;
    }
    
    .section-title {
      border-bottom: 2px solid #7688e4;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-size: 1.8em;
      color: #444444;
    }
    
    /* Custom styling for vis-timeline container */
    #timeline {
      height: 150px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      background: #fff;
    }
    /* Override vis-timeline item styling */
    .vis-item {
      background-color: #7688e4 !important;
      border: 1px solid #6cb1d5 !important;
      color: #444444 !important;
      font-size: 0.9em;
      padding: 5px;
      border-radius: 4px;
    }
    .vis-item.vis-selected {
      background-color: #6cb1d5 !important;
    }
    /* Override timeline axis label styling */
    .vis-time-axis .vis-text {
      color: #444444;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="cv-container">
      <!-- Header Section -->
      <div class="cv-header">
        <h1>John Doe</h1>
        <p>Frontend Developer</p>
      </div>
      
      <!-- Professional Experience Section with Interactive Timeline -->
      <section class="cv-section">
        <h2 class="section-title">Professional Experience</h2>
        <!-- The timeline container -->
        <div id="timeline"></div>
        <!-- Include vis-timeline JS -->
        <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
        <script>
          // Create timeline items using vis.DataSet
          var items = new vis.DataSet([
            {
              id: 1,
              content: '<strong>Jr. Web Developer</strong><br><small>Began my career working on front-end projects using HTML, CSS, and JavaScript.</small>',
              start: '2008-01-01',
              end: '2008-12-31'
            },
            {
              id: 2,
              content: '<strong>Database Administrator</strong><br><small>Managed enterprise database systems and executed data migrations with precision.</small>',
              start: '2018-01-01',
              end: '2020-12-31'
            },
            {
              id: 3,
              content: '<strong>Automation Developer</strong><br><small>Developed automation scripts to streamline processes and boost productivity.</small>',
              start: '2020-01-01',
              end: '2021-12-31'
            },
            {
              id: 4,
              content: '<strong>Senior Automation Developer</strong><br><small>Led a team in creating robust automation solutions, significantly increasing operational efficiency.</small>',
              start: '2021-01-01',
              end: '2025-12-31'
            }
          ]);
          
          // Configure timeline options
          var options = {
            orientation: 'top', // horizontal timeline with the time axis on top
            editable: false,
            tooltip: {
              followMouse: true,
              overflowMethod: 'cap'
            },
            margin: {
              item: 10,
              axis: 5
            }
          };
          
          // Initialize the timeline
          var container = document.getElementById('timeline');
          var timeline = new vis.Timeline(container, items, options);
        </script>
      </section>
      
      <!-- Education Section -->
      <section class="cv-section">
        <h2 class="section-title">Education</h2>
        <p><strong>University of XYZ</strong>, BSc in Computer Science</p>
      </section>
      
      <!-- Additional sections can be added here -->
      
    </div>
  </div>
</body>
</html>
