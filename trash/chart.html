<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Trend Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata"></script>
    <style>
        body {
            margin: 0;
            padding: 10% 0 0 0;
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            min-height: 100vh;
        }

        .chart-container {
            width: 45%;
            max-width: 600px;
        }

        canvas {
            border-radius: 8px;
            padding: 10px;
        }

        .chart-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .input-container input, .input-container button {
            margin: 5px;
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ffffff;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-title" id="chart1-title">Number of women in government positions</div>
        <canvas id="chart1"></canvas>
        <div class="input-container" id="chart1-controls">
            <input type="number" id="chart1-points" placeholder="Number of Points" />
            <div id="chart1-point-controls"></div>
            <button onclick="updateChartData(1)">Update Chart 1</button>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-title" id="chart2-title">Amount of economic and national security problems</div>
        <canvas id="chart2"></canvas>
        <div class="input-container" id="chart2-controls">
            <input type="number" id="chart2-points" placeholder="Number of Points" />
            <div id="chart2-point-controls"></div>
            <button onclick="updateChartData(2)">Update Chart 2</button>
        </div>
    </div>

    <script>
        const ctx1 = document.getElementById('chart1').getContext('2d');
        const ctx2 = document.getElementById('chart2').getContext('2d');

        const createChartData = (numPoints, initialData = []) => {
            const labels = Array.from({ length: numPoints }, (_, i) => `Point ${i + 1}`);
            const data = initialData.length > 0 ? initialData : Array.from({ length: numPoints }, () => Math.floor(Math.random() * numPoints));

            return {
                labels,
                datasets: [{
                    label: 'Dataset',
                    data,
                    backgroundColor: 'rgba(0, 0, 0, 0)',
                    borderColor: '#ff6fcf',
                    borderWidth: 2,
                    fill: false
                }]
            };
        };

        const createChart = (ctx, initialData) => {
            return new Chart(ctx, {
                type: 'line',
                data: createChartData(3, initialData),
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        dragData: {
                            round: 1,
                            onDragEnd: (e, datasetIndex, index, value) => {
                                console.log(`New value for point ${index + 1}: ${value}`);
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            min: 0,
                            max: 3,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        };

        const chart1 = createChart(ctx1, []);
        const chart2 = createChart(ctx2, []);

        function createPointControls(chartNumber, numPoints) {
            const container = document.getElementById(`chart${chartNumber}-point-controls`);
            container.innerHTML = '';

            for (let i = 0; i < numPoints; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.placeholder = `Point ${i + 1}`;
                input.id = `chart${chartNumber}-point${i + 1}`;
                container.appendChild(input);
            }
        }

        document.getElementById('chart1-title').addEventListener('click', () => {
            const newTitle = prompt('Enter new title for Chart 1:');
            if (newTitle) document.getElementById('chart1-title').innerText = newTitle;
        });

        document.getElementById('chart2-title').addEventListener('click', () => {
            const newTitle = prompt('Enter new title for Chart 2:');
            if (newTitle) document.getElementById('chart2-title').innerText = newTitle;
        });

        function updateChartData(chartNumber) {
            const chart = chartNumber === 1 ? chart1 : chart2;
            const pointsInput = document.getElementById(`chart${chartNumber}-points`).value;
            const numPoints = parseInt(pointsInput, 10) || 3;

            const newData = Array.from({ length: numPoints }, (_, i) => {
                const pointInput = document.getElementById(`chart${chartNumber}-point${i + 1}`);
                return pointInput ? parseInt(pointInput.value, 10) || 0 : 0;
            });

            chart.data = createChartData(numPoints, newData);
            chart.options.scales.y.max = numPoints; // Adjust the Y-axis to match the number of points
            chart.options.scales.x.ticks = {
                maxTicksLimit: numPoints
            };
            chart.options.scales.y.ticks = {
                maxTicksLimit: numPoints
            };
            chart.update();

            createPointControls(chartNumber, numPoints);
        }

        createPointControls(1, 3);
        createPointControls(2, 3);
    </script>
</body>
</html>
