<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Personnel Comparison</title>
    <style>/* General Styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://files.catbox.moe/im7qx0.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        
        .container {
            width: 80%;
            margin: 5vh auto;
            display: flex;
            background: rgba(10, 10, 20, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }
        
        /* Left Panel (Facts Section) */
        .region-list {
            width: 35%;
            background: rgba(30, 30, 40, 0.95);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .region-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .region-list ul li {
            position: relative;
            padding: 16px 20px;
            margin: 8px 0;
            background: rgba(50, 50, 60, 0.8);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .region-list ul li:hover {
            background: rgba(80, 160, 120, 0.8);
            box-shadow: 0 0 8px rgba(80, 160, 120, 0.6);
        }
        
        .region-list ul li span.icon {
            margin-left: auto; /* Align icon to the right */
            font-size: 1.5rem;
        }
        
        .region-list ul li span.icon.checkmark {
            color: #51a078; /* Green for true */
        }
        
        .region-list ul li span.icon.cross {
            color: #c83d3d; /* Red for false */
        }
        
        /* Fact Description */
        .region-list ul li .fact-description {
            max-height: 0; /* Collapsed by default */
            overflow: hidden;
            opacity: 0;
            margin-top: 8px;
            padding: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            color: white;
            font-size: 0.9rem;
            line-height: 1.5;
            transition: all 0.3s ease; /* Smooth expand/collapse */
        }
        
        .region-list ul li:hover .fact-description {
            max-height: 200px; /* Arbitrary value to fit long descriptions */
            opacity: 1;
            padding: 10px;
        }
        
        /* Right Panel (Details Section) */
        .progress-details {
            width: 65%;
            padding: 20px;
        }
        
        .header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .progress-item {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            display: flex;
            align-items: center;
            opacity: 1;
        }
        
        .progress-bar.faded {
            opacity: 0.5; /* Lower opacity for faded bars */
        }
        
        .progress-bar .label {
            flex: 1;
            font-size: 1rem;
            text-align: left;
        }
        
        .progress-bar .bar {
            flex: 2;
            height: 12px;
            background-color: rgba(60, 60, 70, 0.8);
            border-radius: 5px;
            overflow: hidden;
            margin: 0 10px;
            position: relative;
        }
        
        .progress-bar .bar span {
            display: block;
            height: 100%;
            background: linear-gradient(to right, rgba(80, 160, 120, 1), rgba(200, 60, 60, 1));
        }
        
        .progress-bar .percentage {
            flex: 0.5;
            font-size: 0.9rem;
            text-align: right;
        }
        
        /* Combat Losses (Multi-section Bars) */
        .progress-bar.multi-section-bar {
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            width: 100%; /* Maintain consistent width */
        }
        
        .progress-bar.multi-section-bar .section {
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            text-align: center;
            font-weight: bold;
            color: white;
        }
        
        /* Horizontal Rule */
        hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0;
        }
           
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="region-list">
            <ul id="facts-list"></ul>
        </div>
        <div class="progress-details">
            <div class="header">Army and Territorial Statistics</div>
            <div id="army-stats"></div>
            <hr>
            <div class="header">Territorial Control</div>
            <div id="territorial-control"></div>
            <hr>
            <div class="header">Combat Losses</div>
            <div id="combat-losses"></div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
