<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military and War Data Visualization</title>
    <style>
        :root {
            --background-color: #393e44;
            --card-background: #2b2f35;
            --gradient-blue: linear-gradient(135deg, rgba(100, 170, 255, 0.9), rgba(60, 130, 220, 0.9));
            --gradient-red: linear-gradient(135deg, rgba(210, 70, 70, 0.9), rgba(170, 50, 50, 0.9));
            --progress-bg: rgba(255, 255, 255, 0.1);
            --text-color: #e8f0fa;
            --text-muted: rgba(232, 240, 250, 0.8);
            --dark-text: #2b2f35;
            --card-padding: 20px;
            --card-radius: 15px;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --border-color: rgba(255, 255, 255, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .data-container {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 8px var(--card-shadow);
            padding: var(--card-padding);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        /* Army Personnel */
        .army-stats .army-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .army-label {
            flex: 1;
            font-size: 1rem;
            color: var(--text-muted);
        }

        .army-bar {
            flex: 3;
            height: 25px;
            border-radius: var(--card-radius);
            background: var(--progress-bg);
            overflow: hidden;
            position: relative;
        }

        .army-bar span {
            display: block;
            height: 100%;
            border-radius: var(--card-radius);
            text-align: center;
            line-height: 25px;
            font-size: 0.9rem;
            position: relative;
            color: var(--text-color);
            z-index: 1;
        }

        .army-bar span.blue {
            background: var(--gradient-blue);
        }

        .army-bar span.red {
            background: var(--gradient-red);
        }

        .army-bar.faded span {
            color: var(--dark-text);
        }

        .army-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--card-radius);
            box-shadow: inset 0 0 0 1px var(--border-color);
            pointer-events: none; /* Ensure this layer doesn't block interaction */
            z-index: 2; /* Ensure border overlays the bar */
        }

        /* Territorial Control */
        .territorial-control .territorial-row {
            margin: 10px 0;
            position: relative;
        }

        .territorial-control .territorial-label {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            line-height: 25px;
            color: var(--text-color);
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.8); /* Add shadow for better readability */
            z-index: 1;
        }

        .territorial-control .territorial-bar {
            position: relative;
            height: 25px;
            border-radius: var(--card-radius);
            background: var(--progress-bg);
            overflow: hidden;
        }

        .territorial-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--card-radius);
            box-shadow: inset 0 0 0 1px var(--border-color);
            pointer-events: none;
            z-index: 2;
        }

        .territorial-bar span {
            display: block;
            height: 100%;
            border-radius: var(--card-radius);
            text-align: center;
            line-height: 25px;
            position: absolute;
        }

        /* Combat Losses */
        .combat-losses .loss-row {
            margin: 20px 0;
        }

        .loss-bar {
            position: relative;
            height: 30px;
            border-radius: var(--card-radius);
            background: var(--progress-bg);
            overflow: hidden;
            display: flex;
        }

        .loss-bar span {
            display: block;
            height: 100%;
            text-align: center;
            line-height: 30px;
            font-size: 0.9rem;
            position: absolute;
            color: var(--text-color);
            z-index: 1;
        }

        .loss-bar span.killed {
            background: var(--gradient-red);
            left: 0;
        }

        .loss-bar span.wounded {
            background: var(--gradient-blue);
            right: 0;
        }

        .loss-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--card-radius);
            box-shadow: inset 0 0 0 1px var(--border-color);
            pointer-events: none;
            z-index: 2;
        }

        .loss-label {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

<h1>Military and War Data Visualization</h1>
<div class="data-container" id="data-container"></div>

<script>
    const data = {
        "territorialControl": [
            { "label": "Russian occupation of Ukraine", "area": 109000, "barLength": "100%", "faded": false },
            { "label": "Ukrainian occupation of Russia", "area": 500, "barLength": "0.5%", "faded": false }
        ]
    };

    const container = document.getElementById('data-container');

    // Render Territorial Control
    const territorialControlCard = document.createElement('div');
    territorialControlCard.className = 'card territorial-control';
    territorialControlCard.innerHTML = `<h2>Territorial Control</h2>`;
    data.territorialControl.forEach(control => {
        territorialControlCard.innerHTML += `
            <div class="territorial-row">
                <div class="territorial-label">${control.area.toLocaleString()} kmÂ²</div>
                <div class="territorial-bar ${control.faded ? 'faded' : ''}">
                    <span class="${control.faded ? 'blue' : 'red'}" style="width: ${control.barLength};"></span>
                </div>
            </div>
        `;
    });
    container.appendChild(territorialControlCard);
</script>

</body>
</html>
