<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military and War Data Visualization</title>
    <style>
        :root {
            --background-color: #393e44;
            --card-background: #2b2f35;
            --gradient-blue: linear-gradient(135deg, rgba(100, 170, 255, 0.9), rgba(60, 130, 220, 0.9));
            --gradient-red: linear-gradient(135deg, rgba(210, 70, 70, 0.9), rgba(170, 50, 50, 0.9));
            --progress-bg: rgba(255, 255, 255, 0.1);
            --text-color: #e8f0fa;
            --text-muted: rgba(232, 240, 250, 0.8);
            --card-padding: 20px;
            --card-radius: 15px;
            --card-shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .data-container {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 8px var(--card-shadow);
            padding: var(--card-padding);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .army-row, .territorial-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .army-label, .territorial-label {
            flex: 1;
            font-size: 1rem;
            color: var(--text-muted);
        }

        .army-bar, .territorial-bar, .loss-bar {
            flex: 3;
            height: 25px;
            border-radius: var(--card-radius);
            background: var(--progress-bg);
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.5); /* Solid border */
        }

        .army-bar span, .territorial-bar span, .loss-bar span {
            display: block;
            height: 100%;
            text-align: center;
            line-height: 25px;
            color: #fff;
            font-size: 0.9rem;
        }

        .army-bar span.blue, .territorial-bar span.blue, .loss-bar span.wounded {
            background: var(--gradient-blue);
        }

        .army-bar span.red, .territorial-bar span.red, .loss-bar span.killed {
            background: var(--gradient-red);
        }

        .army-bar.faded span, .territorial-bar.faded span {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

<h1>Military and War Data Visualization</h1>
<div class="data-container" id="data-container"></div>

<script>
    const data = {
        "armyStats": [
            { "label": "Russian Army", "personnel": 1500000, "barLength": "100%", "faded": false },
            { "label": "Ukraine Army", "personnel": 1260000, "barLength": "84%", "faded": false },
            { "label": "French Army", "personnel": 270000, "barLength": "18%", "faded": true },
            { "label": "British Army", "personnel": 136525, "barLength": "9.1%", "faded": true },
            { "label": "German Army", "personnel": 180215, "barLength": "12.01%", "faded": true },
            { "label": "Polish Army", "personnel": 256100, "barLength": "17.07%", "faded": true },
            { "label": "US Army", "personnel": 954875, "barLength": "63.66%", "faded": true }
        ],
        "territorialControl": [
            { "label": "Russian occupation of Ukraine", "area": 109000, "barLength": "100%", "faded": false },
            { "label": "Ukrainian occupation of Russia", "area": 500, "barLength": "0.5%", "faded": false }
        ],
        "combatLosses": [
            { "label": "Russia", "total": 800000, "killed": "30%", "wounded": "70%" },
            { "label": "Ukraine", "total": 1000000, "killed": "30%", "wounded": "70%" }
        ]
    };

    const container = document.getElementById('data-container');

    // Army Stats
    const armyStatsCard = document.createElement('div');
    armyStatsCard.className = 'card';
    armyStatsCard.innerHTML = `<h2>Army Personnel Comparison</h2>`;
    data.armyStats.forEach(stat => {
        armyStatsCard.innerHTML += `
            <div class="army-row">
                <span class="army-label">${stat.label}</span>
                <div class="army-bar ${stat.faded ? 'faded' : ''}">
                    <span class="${stat.faded ? 'blue' : 'red'}" style="width: ${stat.barLength}">${stat.personnel.toLocaleString()} personnel</span>
                </div>
            </div>
        `;
    });
    container.appendChild(armyStatsCard);

    // Territorial Control
    const territorialControlCard = document.createElement('div');
    territorialControlCard.className = 'card';
    territorialControlCard.innerHTML = `<h2>Territorial Control</h2>`;
    data.territorialControl.forEach(control => {
        territorialControlCard.innerHTML += `
            <div class="territorial-row">
                <span class="territorial-label">${control.label}</span>
                <div class="territorial-bar ${control.faded ? 'faded' : ''}">
                    <span class="${control.faded ? 'blue' : 'red'}" style="width: ${control.barLength}">${control.area.toLocaleString()} kmÂ²</span>
                </div>
            </div>
        `;
    });
    container.appendChild(territorialControlCard);

    // Combat Losses
    const combatLossesCard = document.createElement('div');
    combatLossesCard.className = 'card';
    combatLossesCard.innerHTML = `<h2>Combat Losses</h2>`;
    data.combatLosses.forEach(loss => {
        const killedPercentage = parseFloat(loss.killed);
        const woundedPercentage = parseFloat(loss.wounded);
        combatLossesCard.innerHTML += `
            <div class="loss-row">
                <span>${loss.label} (${loss.total.toLocaleString()} casualties)</span>
                <div class="loss-bar">
                    <span class="killed" style="width: ${killedPercentage}%">Killed: ${loss.killed}</span>
                    <span class="wounded" style="width: ${woundedPercentage}%">Wounded: ${loss.wounded}</span>
                </div>
            </div>
        `;
    });
    container.appendChild(combatLossesCard);
</script>

</body>
</html>
