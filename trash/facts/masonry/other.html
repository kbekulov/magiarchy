<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military and War Data Visualization</title>
    <style>
        :root {
            --background-color: #393e44;
            --card-bg: #282c34;
            --text-color: #e8f0fa;
            --faded-text: rgba(232, 240, 250, 0.8);
            --highlight-color: #51a078;
            --progress-bg: rgba(255, 255, 255, 0.2);
            --killed-color: #c83d3d;
            --wounded-color: #51a078;
            --card-shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 1000px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px var(--card-shadow);
        }

        .card h2 {
            margin: 0 0 10px;
            color: var(--text-color);
        }

        .loss-row {
            margin-bottom: 20px;
        }

        .loss-row h3 {
            margin: 10px 0;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .loss-bar-container {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .loss-label {
            width: 100px;
            font-size: 0.9rem;
            color: var(--faded-text);
        }

        .loss-bar {
            position: relative;
            height: 10px;
            width: 80%;
            background: var(--progress-bg);
            border-radius: 5px;
            overflow: hidden;
            margin-left: 10px;
        }

        .loss-bar span {
            display: block;
            height: 100%;
            border-radius: 5px;
        }

        .killed {
            background-color: var(--killed-color);
        }

        .wounded {
            background-color: var(--wounded-color);
        }
    </style>
</head>
<body>
    <h1>Military and War Data Visualization</h1>
    <div class="container" id="data-container">
        <!-- Dynamic content will be added here -->
    </div>

    <script>
        const data = {
            combatLosses: [
                { label: "Russia", total: 800000, killed: "30%", wounded: "70%" },
                { label: "Ukraine", total: 1000000, killed: "30%", wounded: "70%" }
            ]
        };

        const container = document.getElementById('data-container');

        // Render Combat Losses
        const combatLossesCard = document.createElement('div');
        combatLossesCard.className = 'card combat-losses';
        combatLossesCard.innerHTML = `<h2>Combat Losses</h2>`;
        data.combatLosses.forEach(loss => {
            combatLossesCard.innerHTML += `
                <div class="loss-row">
                    <h3>${loss.label}: ${loss.total.toLocaleString()} total casualties</h3>
                    <div class="loss-bar-container">
                        <span class="loss-label">Killed (${loss.killed})</span>
                        <div class="loss-bar"><span class="killed" style="width: ${loss.killed};"></span></div>
                    </div>
                    <div class="loss-bar-container">
                        <span class="loss-label">Wounded (${loss.wounded})</span>
                        <div class="loss-bar"><span class="wounded" style="width: ${loss.wounded};"></span></div>
                    </div>
                </div>
            `;
        });
        container.appendChild(combatLossesCard);
    </script>
</body>
</html>
