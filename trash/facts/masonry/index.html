<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Masonry Facts</title>
    <style>
        :root {
            --bg-color: #f7f7f7;
            --text-color: #2e2e2e;
            --true-color: #5dade2; /* Light blue for true facts */
            --false-color: #e74c3c; /* Cherry red for false facts */
            --card-shadow: rgba(0, 0, 0, 0.1);
            --font: 'Arial', sans-serif;
        }

        /* Global Styles */
        body {
            margin: 0;
            font-family: var(--font);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
            color: var(--text-color);
            text-align: center;
        }

        /* Masonry Layout */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* Card Styles */
        .card {
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px var(--card-shadow);
            background-color: var(--bg-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card[data-truth="true"] {
            border-left: 5px solid var(--true-color);
        }

        .card[data-truth="false"] {
            border-left: 5px solid var(--false-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px var(--card-shadow);
        }

        /* Card Header */
        .card-header {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .card-header[data-truth="true"] {
            color: var(--true-color);
        }

        .card-header[data-truth="false"] {
            color: var(--false-color);
        }

        /* Card Description */
        .card-description {
            font-size: 0.9em;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .footer a {
            color: var(--true-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Facts in Focus</h1>
<div class="container" id="facts-container">
    <!-- Facts will be dynamically injected here -->
</div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    async function loadFacts() {
        try {
            const response = await fetch('data.json'); // Ensure `data.json` is in the same directory
            const data = await response.json();
            const factsContainer = document.getElementById('facts-container');

            data.facts.forEach(fact => {
                // Create Card Element
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-truth', fact.isTrue);

                // Add Header and Description
                card.innerHTML = `
                    <div class="card-header" data-truth="${fact.isTrue}">
                        ${fact.text}
                    </div>
                    <div class="card-description">
                        ${fact.description}
                    </div>
                `;

                // Append Card to Container
                factsContainer.appendChild(card);
            });
        } catch (error) {
            console.error('Error loading facts:', error);
        }
    }

    // Load Facts on Page Load
    loadFacts();
</script>

</body>
</html>
