<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Facts</title>
    <style>
        /* Root Theme Variables */
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2c2c2c;
            --accent-true: #51a078;
            --accent-false: #c83d3d;
            --text-color: #ffffff;
            --font: 'Arial', sans-serif;
        }

        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: var(--accent-true);
            margin-top: 20px;
        }

        /* Masonry Layout Container */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Individual Fact Card */
        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Card Header */
        .card-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-header[data-truth="true"] {
            color: var(--accent-true);
        }

        .card-header[data-truth="false"] {
            color: var(--accent-false);
        }

        /* Card Description */
        .card-description {
            font-size: 0.9em;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-color);
        }

        .footer a {
            color: var(--accent-true);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Masonry Facts</h1>
<div class="container" id="facts-container">
    <!-- Facts will be dynamically injected here -->
</div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    // Load Facts Dynamically
    async function loadFacts() {
        try {
            const response = await fetch('data.json'); // Ensure `data.json` is in the same directory
            const data = await response.json();
            const factsContainer = document.getElementById('facts-container');

            data.facts.forEach(fact => {
                // Create Card Element
                const card = document.createElement('div');
                card.className = 'card';

                // Add Header and Description
                card.innerHTML = `
                    <div class="card-header" data-truth="${fact.isTrue}">
                        ${fact.text}
                    </div>
                    <div class="card-description">
                        ${fact.description}
                    </div>
                `;

                // Append Card to Container
                factsContainer.appendChild(card);
            });
        } catch (error) {
            console.error('Error loading facts:', error);
        }
    }

    // Load Facts on Page Load
    loadFacts();
</script>

</body>
</html>
