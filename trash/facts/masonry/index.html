<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts about the Ukraine war</title>
    <style>
        :root {
            --background-color: #101010;
            --true-color: rgba(100, 170, 255, 0.9);
            --false-color: rgba(210, 70, 70, 0.9);
            --text-color: #e8f0fa;
            --faded-text-color: rgba(232, 240, 250, 0.8);
            --line-color: rgba(200, 200, 200, 0.5);
            --highlighted-text-color: rgba(232, 240, 250, 1);
            --bar-background: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
            color: var(--text-color);
            font-size: 2.2rem;
            text-align: center;
        }

        .stats-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .army-stats, .territorial-control, .combat-losses {
            margin-bottom: 30px;
        }

        .army-stats h2, .territorial-control h2, .combat-losses h2 {
            font-size: 1.5rem;
            color: var(--highlighted-text-color);
            border-bottom: 2px solid var(--line-color);
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        /* Army Stats */
        .army-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .army-label {
            width: 150px;
            font-size: 0.9rem;
        }

        .army-bar-visual {
            flex-grow: 1;
            height: 20px;
            background: var(--bar-background);
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }

        .army-bar-inner {
            height: 100%;
            background: var(--true-color);
            transition: width 0.3s ease;
        }

        .army-bar-inner.faded {
            background: var(--false-color);
            opacity: 0.6;
        }

        /* Territorial Control */
        .territorial-bar {
            display: flex;
            margin-bottom: 10px;
        }

        .territorial-label {
            flex: 1;
            text-align: center;
            font-size: 0.9rem;
        }

        .territorial-bar-visual {
            flex-grow: 1;
            height: 20px;
            background: var(--bar-background);
            display: flex;
            border-radius: 5px;
            overflow: hidden;
        }

        .territorial-bar-inner {
            height: 100%;
            background: var(--true-color);
        }

        .territorial-bar-inner.secondary {
            background: var(--false-color);
        }

        /* Combat Losses */
        .losses-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .loss-circle {
            flex: 1;
            text-align: center;
        }

        .loss-circle svg {
            width: 100px;
            height: 100px;
        }

        .loss-circle text {
            fill: var(--text-color);
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Facts about the Ukraine war</h1>

    <div class="stats-container">

        <!-- Army Stats -->
        <div class="army-stats">
            <h2>Army Stats</h2>
            <div id="army-stats"></div>
        </div>

        <!-- Territorial Control -->
        <div class="territorial-control">
            <h2>Territorial Control</h2>
            <div id="territorial-control"></div>
        </div>

        <!-- Combat Losses -->
        <div class="combat-losses">
            <h2>Combat Losses</h2>
            <div class="losses-container" id="combat-losses"></div>
        </div>
    </div>

    <div class="masonry-container" id="masonry-container"></div>

<script>
    const armyStats = [
        { "label": "Russian Army", "personnel": 1500000, "barLength": "100%", "faded": false },
        { "label": "Ukraine Army", "personnel": 1260000, "barLength": "84%", "faded": false },
        { "label": "French Army", "personnel": 270000, "barLength": "18%", "faded": true },
        { "label": "British Army", "personnel": 136525, "barLength": "9.1%", "faded": true },
        { "label": "German Army", "personnel": 180215, "barLength": "12.01%", "faded": true },
        { "label": "Polish Army", "personnel": 256100, "barLength": "17.07%", "faded": true },
        { "label": "US Army", "personnel": 954875, "barLength": "63.66%", "faded": true }
    ];

    const territorialControl = [
        { "label": "Russian occupation of Ukraine", "area": 109000, "barLength": "100%", "faded": false },
        { "label": "Ukrainian occupation of Russia", "area": 500, "barLength": "0.5%", "faded": false }
    ];

    const combatLosses = [
        { "label": "Russia", "total": 800000, "killed": "30%", "wounded": "70%" },
        { "label": "Ukraine", "total": 1000000, "killed": "30%", "wounded": "70%" }
    ];

    function renderArmyStats() {
        const container = document.getElementById('army-stats');
        armyStats.forEach(stat => {
            const bar = document.createElement('div');
            bar.className = 'army-bar';

            bar.innerHTML = `
                <span class="army-label">${stat.label}</span>
                <div class="army-bar-visual">
                    <div class="army-bar-inner ${stat.faded ? 'faded' : ''}" style="width: ${stat.barLength}"></div>
                </div>
            `;

            container.appendChild(bar);
        });
    }

    function renderTerritorialControl() {
        const container = document.getElementById('territorial-control');
        territorialControl.forEach((control, index) => {
            const bar = document.createElement('div');
            bar.className = 'territorial-bar';

            bar.innerHTML = `
                <div class="territorial-label">${control.label}</div>
                <div class="territorial-bar-visual">
                    <div class="territorial-bar-inner ${index === 1 ? 'secondary' : ''}" style="width: ${control.barLength}"></div>
                </div>
            `;

            container.appendChild(bar);
        });
    }

    function renderCombatLosses() {
        const container = document.getElementById('combat-losses');
        combatLosses.forEach(loss => {
            const circle = document.createElement('div');
            circle.className = 'loss-circle';

            circle.innerHTML = `
                <svg viewBox="0 0 36 36">
                    <circle cx="18" cy="18" r="15.915" fill="none" stroke="var(--false-color)" stroke-width="3.5" stroke-dasharray="${loss.killed} ${100 - parseFloat(loss.killed)}" transform="rotate(-90 18 18)" />
                    <circle cx="18" cy="18" r="15.915" fill="none" stroke="var(--true-color)" stroke-width="3.5" stroke-dasharray="${loss.wounded} ${100 - parseFloat(loss.wounded)}" transform="rotate(-90 18 18)" stroke-dashoffset="${loss.killed}" />
                    <text x="18" y="18" text-anchor="middle" alignment-baseline="middle">${loss.label}</text>
                </svg>
            `;

            container.appendChild(circle);
        });
    }

    window.addEventListener('load', () => {
        renderArmyStats();
        renderTerritorialControl();
        renderCombatLosses();
    });
</script>
</body>
</html>
