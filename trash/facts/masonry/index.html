<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosty Masonry Layout</title>
    <style>
        :root {
            --background-color: #101010;
            --true-color: rgba(100, 170, 255, 0.9);
            --false-color: rgba(210, 70, 70, 0.9);
            --faded-color: rgba(255, 255, 255, 0.5);
            --text-color: #e8f0fa;
            --line-color: rgba(200, 200, 200, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1, h2 {
            text-align: center;
        }

        .masonry-container {
            max-width: 1400px;
            margin: 20px auto;
            width: 90%;
        }

        /* Section Container */
        .section-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid var(--line-color);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        /* Bar Chart */
        .bar-container {
            margin-bottom: 20px;
        }

        .bar {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .bar-label {
            width: 25%;
            text-align: left;
        }

        .bar-chart {
            height: 20px;
            width: 75%;
            background: var(--faded-color);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            position: absolute;
            left: 0;
            border-radius: 5px;
        }

        .bar-fill[data-faded="false"] {
            background: var(--true-color);
        }

        .bar-fill[data-faded="true"] {
            background: var(--false-color);
        }

        /* Combat Losses Table */
        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border: 1px solid var(--line-color);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        td {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>

<h1>Frosty Masonry Layout</h1>
<div class="masonry-container" id="masonry-container"></div>

<!-- Army Stats Section -->
<div class="section-container" id="army-stats-section">
    <h2 class="section-title">Army Stats</h2>
    <div id="army-stats-bars" class="bar-container"></div>
</div>

<!-- Territorial Control Section -->
<div class="section-container" id="territorial-control-section">
    <h2 class="section-title">Territorial Control</h2>
    <div id="territorial-control-bars" class="bar-container"></div>
</div>

<!-- Combat Losses Section -->
<div class="section-container" id="combat-losses-section">
    <h2 class="section-title">Combat Losses</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Label</th>
                    <th>Total Losses</th>
                    <th>Killed</th>
                    <th>Wounded</th>
                </tr>
            </thead>
            <tbody id="combat-losses-table"></tbody>
        </table>
    </div>
</div>

<script>
    const masonryContainer = document.getElementById('masonry-container');
    const armyStatsBars = document.getElementById('army-stats-bars');
    const territorialControlBars = document.getElementById('territorial-control-bars');
    const combatLossesTable = document.getElementById('combat-losses-table');

    async function loadFacts() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            // Populate Masonry
            data.facts.forEach(fact => {
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';
                brick.setAttribute('data-truth', fact.isTrue);

                brick.innerHTML = `
                    <div class="brick-header">${fact.isTrue ? 'True' : 'False'}</div>
                    <div class="brick-title">${fact.text}</div>
                    <div class="section-heading">${fact.isTrue ? "Why it's true:" : "Why it's false:"}</div>
                    <div class="brick-description">${fact.description}</div>
                `;
                masonryContainer.appendChild(brick);
            });

            // Populate Army Stats
            data.armyStats.forEach(stat => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.innerHTML = `
                    <div class="bar-label">${stat.label}</div>
                    <div class="bar-chart">
                        <div class="bar-fill" style="width: ${stat.barLength}" data-faded="${stat.faded}"></div>
                    </div>
                `;
                armyStatsBars.appendChild(bar);
            });

            // Populate Territorial Control
            data.territorialControl.forEach(control => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.innerHTML = `
                    <div class="bar-label">${control.label}</div>
                    <div class="bar-chart">
                        <div class="bar-fill" style="width: ${control.barLength}" data-faded="false"></div>
                    </div>
                `;
                territorialControlBars.appendChild(bar);
            });

            // Populate Combat Losses Table
            data.combatLosses.forEach(loss => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${loss.label}</td>
                    <td>${loss.total}</td>
                    <td>${loss.killed}</td>
                    <td>${loss.wounded}</td>
                `;
                combatLossesTable.appendChild(row);
            });

            createMasonryLayout(masonryContainer);
        } catch (error) {
            console.error('Error loading data:', error);
        }
    }

    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = Math.floor(container.clientWidth / 300);
        const columnHeights = Array(columnCount).fill(0);
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach(brick => {
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            brick.style.width = `${columnWidth - 20}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            columnHeights[columnIndex] += brick.offsetHeight + 20;
        });

        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    window.addEventListener('load', loadFacts);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
