<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts about the Ukraine war</title>
    <style>
        :root {
            --background-color: #101010;
            --true-color: rgba(100, 170, 255, 0.9);
            --false-color: rgba(210, 70, 70, 0.9);
            --header-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            --line-color: rgba(200, 200, 200, 0.5);
            --text-color: #e8f0fa;
            --faded-text-color: rgba(232, 240, 250, 0.8);
            --highlighted-text-color: rgba(232, 240, 250, 1);
            --bar-bg: rgba(255, 255, 255, 0.1);
            --card-radius: 12px;
            --card-shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 2.2rem;
            text-align: center;
        }

        /* Section Container */
        .section-container {
            width: 90%;
            max-width: 1400px;
            margin: 20px auto;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Army Stats */
        .army-stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .army-bar {
            display: flex;
            align-items: center;
            background-color: var(--bar-bg);
            border-radius: var(--card-radius);
            overflow: hidden;
            height: 30px;
            position: relative;
        }

        .army-bar span {
            position: absolute;
            left: 10px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .army-bar .bar-fill {
            height: 100%;
            background: var(--true-color);
            transition: width 0.3s ease;
        }

        .army-bar.faded .bar-fill {
            background: var(--line-color);
        }

        /* Territorial Control */
        .territorial-control {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .territorial-bar {
            position: relative;
            background-color: var(--bar-bg);
            height: 25px;
            border-radius: var(--card-radius);
            overflow: hidden;
        }

        .territorial-bar span {
            position: absolute;
            left: 10px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .territorial-bar .bar-fill {
            height: 100%;
            background: var(--false-color);
            transition: width 0.3s ease;
        }

        /* Combat Losses */
        .combat-losses {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .loss-card {
            background-color: var(--bar-bg);
            padding: 20px;
            border-radius: var(--card-radius);
            box-shadow: 0 4px 8px var(--card-shadow);
            text-align: center;
            width: 200px;
        }

        .loss-card h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .loss-card p {
            margin: 5px 0;
            font-size: 1rem;
        }

        /* Masonry Container */
        .masonry-container {
            position: relative;
            max-width: 1400px;
            width: 90%;
            margin: 20px auto;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Facts about the Ukraine war</h1>

<div class="section-container">
    <!-- Army Stats Section -->
    <div class="section army-stats-section">
        <h2 class="section-title">Army Stats</h2>
        <div class="army-stats" id="army-stats"></div>
    </div>

    <!-- Territorial Control Section -->
    <div class="section territorial-control-section">
        <h2 class="section-title">Territorial Control</h2>
        <div class="territorial-control" id="territorial-control"></div>
    </div>

    <!-- Combat Losses Section -->
    <div class="section combat-losses-section">
        <h2 class="section-title">Combat Losses</h2>
        <div class="combat-losses" id="combat-losses"></div>
    </div>
</div>

<div class="masonry-container" id="masonry-container"></div>

<script>
    const masonryContainer = document.getElementById('masonry-container');

    async function loadData() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            // Load Army Stats
            const armyStatsContainer = document.getElementById('army-stats');
            data.armyStats.forEach(stat => {
                const bar = document.createElement('div');
                bar.className = `army-bar ${stat.faded ? 'faded' : ''}`;
                bar.innerHTML = `
                    <span>${stat.label} (${stat.personnel.toLocaleString()} personnel)</span>
                    <div class="bar-fill" style="width: ${stat.barLength};"></div>
                `;
                armyStatsContainer.appendChild(bar);
            });

            // Load Territorial Control
            const territorialControlContainer = document.getElementById('territorial-control');
            data.territorialControl.forEach(control => {
                const bar = document.createElement('div');
                bar.className = 'territorial-bar';
                bar.innerHTML = `
                    <span>${control.label} (${control.area.toLocaleString()} sq km)</span>
                    <div class="bar-fill" style="width: ${control.barLength};"></div>
                `;
                territorialControlContainer.appendChild(bar);
            });

            // Load Combat Losses
            const combatLossesContainer = document.getElementById('combat-losses');
            data.combatLosses.forEach(loss => {
                const card = document.createElement('div');
                card.className = 'loss-card';
                card.innerHTML = `
                    <h3>${loss.label}</h3>
                    <p>Total: ${loss.total.toLocaleString()}</p>
                    <p>Killed: ${loss.killed}</p>
                    <p>Wounded: ${loss.wounded}</p>
                `;
                combatLossesContainer.appendChild(card);
            });
        } catch (error) {
            console.error('Error loading data:', error);
        }
    }

    window.addEventListener('load', loadData);
</script>

</body>
</html>
