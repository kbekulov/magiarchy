<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Layout</title>
    <style>
        :root {
            --background-color: #1c1c1c;
            --true-color: #4fc3f7; /* Light Blue */
            --false-color: #e57373; /* Cherry Red */
            --card-color: #2b2b2b;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 2rem;
        }

        /* Container for Masonry Layout */
        .masonry-container {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
        }

        /* Masonry Brick */
        .masonry-brick {
            position: absolute;
            width: calc(33.333% - 10px); /* 3 columns with spacing */
            box-sizing: border-box;
            background-color: var(--card-color);
            color: var(--text-color);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .masonry-brick:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.8);
        }

        /* True and False Color Blocks */
        .masonry-brick[data-truth="true"] {
            background-color: var(--true-color);
        }

        .masonry-brick[data-truth="false"] {
            background-color: var(--false-color);
        }

        .brick-header {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .brick-description {
            margin-top: 10px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-color);
        }

        .footer a {
            color: var(--true-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Dynamic Masonry Layout</h1>
<div class="masonry-container" id="masonry-container"></div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    const masonryContainer = document.getElementById('masonry-container');

    // Masonry Logic
    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = 3; // Number of columns
        const columnHeights = Array(columnCount).fill(0); // Track height of each column
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach((brick, index) => {
            // Find the shortest column
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            // Position the brick
            brick.style.width = `${columnWidth - 10}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            // Update column height
            columnHeights[columnIndex] += brick.offsetHeight + 20; // Add spacing between bricks
        });

        // Set container height to the tallest column
        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    // Load Data from External JSON File
    async function loadFacts() {
        try {
            const response = await fetch('data.json'); // Ensure data.json is in the same directory
            const data = await response.json();

            data.facts.forEach(fact => {
                // Create Brick Element
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';
                brick.setAttribute('data-truth', fact.isTrue);
                brick.style.height = `${100 + Math.random() * 100}px`; // Randomized height for variety

                // Add Header and Description
                brick.innerHTML = `
                    <div class="brick-header">${fact.text}</div>
                    <div class="brick-description">${fact.description}</div>
                `;

                masonryContainer.appendChild(brick);
            });

            // Apply Masonry Layout
            createMasonryLayout(masonryContainer);
        } catch (error) {
            console.error('Error loading facts:', error);
        }
    }

    // Initialize Masonry Layout
    window.addEventListener('load', loadFacts);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
