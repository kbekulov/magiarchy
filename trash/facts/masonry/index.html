<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Facts</title>
    <style>
        /* Root Theme Variables */
        :root {
            --dark-grey: #1c1c1c;
            --light-blue: #4fc3f7;
            --cherry-red: #e57373;
            --text-color: #ffffff;
            --card-bg: #2b2b2b;
            --font: 'Arial', sans-serif;
        }

        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font);
            background-color: var(--dark-grey);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--text-color);
            margin-top: 20px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        /* Container for Masonry Layout */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Fact Card Styles */
        .card {
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card[data-truth="true"] {
            background-color: var(--light-blue);
        }

        .card[data-truth="false"] {
            background-color: var(--cherry-red);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Card Header */
        .card-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Card Description */
        .card-description {
            font-size: 0.95em;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            margin: 20px 0;
            text-align: center;
            color: var(--text-color);
        }

        .footer a {
            color: var(--light-blue);
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Facts at a Glance</h1>
<div class="container" id="facts-container">
    <!-- Facts will be dynamically added here -->
</div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    // Load Facts Dynamically
    async function loadFacts() {
        try {
            const response = await fetch('data.json'); // Ensure data.json is in the same directory
            const data = await response.json();
            const factsContainer = document.getElementById('facts-container');

            data.facts.forEach(fact => {
                // Create Card Element
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-truth', fact.isTrue);

                // Add Header and Description
                card.innerHTML = `
                    <div class="card-header">
                        ${fact.text}
                    </div>
                    <div class="card-description">
                        ${fact.description}
                    </div>
                `;

                // Append Card to Container
                factsContainer.appendChild(card);
            });
        } catch (error) {
            console.error('Error loading facts:', error);
        }
    }

    // Load Facts on Page Load
    loadFacts();
</script>

</body>
</html>
