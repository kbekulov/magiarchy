<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Frosty Masonry Layout</title>
    <style>
        :root {
            --background-color: #101010;
            --text-color: #e8f0fa;
            --faded-text-color: rgba(232, 240, 250, 0.8);
            --bar-bg: rgba(255, 255, 255, 0.1);
            --bar-color: rgba(60, 120, 220, 0.9);
            --bar-color-faded: rgba(120, 120, 120, 0.8);
            --header-color: rgba(255, 255, 255, 0.2);
            --header-text-color: rgba(255, 255, 255, 0.9);
            --section-heading-color: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.2rem;
            text-align: center;
        }

        .masonry-container {
            position: relative;
            max-width: 1400px;
            width: 90%;
            margin: 20px auto;
        }

        .stats-section {
            width: 90%;
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
            background: var(--header-color);
            border-radius: 10px;
        }

        .stats-section h2 {
            font-size: 1.8rem;
            color: var(--section-heading-color);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Army Stats */
        .army-stats {
            margin-bottom: 30px;
        }

        .army-stats div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .army-label {
            width: 25%;
            font-size: 1rem;
        }

        .army-bar {
            position: relative;
            width: 75%;
            height: 20px;
            background: var(--bar-bg);
            border-radius: 5px;
            overflow: hidden;
        }

        .army-bar-inner {
            position: absolute;
            height: 100%;
            background: var(--bar-color);
            border-radius: 5px;
        }

        .army-bar.faded .army-bar-inner {
            background: var(--bar-color-faded);
        }

        /* Territorial Control */
        .territorial-stats div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .territorial-label {
            width: 60%;
            font-size: 1rem;
        }

        .territorial-bar {
            position: relative;
            width: 40%;
            height: 20px;
            background: var(--bar-bg);
            border-radius: 5px;
            overflow: hidden;
        }

        .territorial-bar-inner {
            position: absolute;
            height: 100%;
            background: var(--bar-color);
            border-radius: 5px;
        }

        /* Combat Losses */
        .combat-losses div {
            margin-bottom: 20px;
        }

        .combat-losses div h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        .combat-loss-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .combat-loss-bar span {
            font-size: 0.9rem;
        }

        .combat-loss-inner {
            position: relative;
            flex-grow: 1;
            height: 20px;
            background: var(--bar-bg);
            border-radius: 5px;
            overflow: hidden;
            margin: 0 10px;
        }

        .combat-loss-killed,
        .combat-loss-wounded {
            position: absolute;
            height: 100%;
        }

        .combat-loss-killed {
            background: rgba(220, 50, 50, 0.9);
            width: 30%;
        }

        .combat-loss-wounded {
            background: rgba(255, 200, 50, 0.9);
            width: 70%;
            left: 30%;
        }
    </style>
</head>
<body>

<h1>Refined Frosty Masonry Layout</h1>
<div class="masonry-container" id="masonry-container"></div>

<!-- Stats Section -->
<div class="stats-section">
    <h2>Army Stats</h2>
    <div class="army-stats" id="army-stats"></div>

    <h2>Territorial Control</h2>
    <div class="territorial-stats" id="territorial-stats"></div>

    <h2>Combat Losses</h2>
    <div class="combat-losses" id="combat-losses"></div>
</div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    const armyStatsData = [
        { label: "Russian Army", personnel: 1500000, barLength: "100%", faded: false },
        { label: "Ukraine Army", personnel: 1260000, barLength: "84%", faded: false },
        { label: "French Army", personnel: 270000, barLength: "18%", faded: true },
        { label: "British Army", personnel: 136525, barLength: "9.1%", faded: true },
        { label: "German Army", personnel: 180215, barLength: "12.01%", faded: true },
        { label: "Polish Army", personnel: 256100, barLength: "17.07%", faded: true },
        { label: "US Army", personnel: 954875, barLength: "63.66%", faded: true }
    ];

    const territorialControlData = [
        { label: "Russian occupation of Ukraine", area: 109000, barLength: "100%", faded: false },
        { label: "Ukrainian occupation of Russia", area: 500, barLength: "0.5%", faded: false }
    ];

    const combatLossesData = [
        { label: "Russia", total: 800000, killed: "30%", wounded: "70%" },
        { label: "Ukraine", total: 1000000, killed: "30%", wounded: "70%" }
    ];

    const armyStatsContainer = document.getElementById('army-stats');
    const territorialStatsContainer = document.getElementById('territorial-stats');
    const combatLossesContainer = document.getElementById('combat-losses');

    // Populate Army Stats
    armyStatsData.forEach(stat => {
        const div = document.createElement('div');
        div.innerHTML = `
            <span class="army-label">${stat.label}</span>
            <div class="army-bar ${stat.faded ? 'faded' : ''}">
                <div class="army-bar-inner" style="width: ${stat.barLength};"></div>
            </div>
        `;
        armyStatsContainer.appendChild(div);
    });

    // Populate Territorial Control
    territorialControlData.forEach(stat => {
        const div = document.createElement('div');
        div.innerHTML = `
            <span class="territorial-label">${stat.label}</span>
            <div class="territorial-bar">
                <div class="territorial-bar-inner" style="width: ${stat.barLength};"></div>
            </div>
        `;
        territorialStatsContainer.appendChild(div);
    });

    // Populate Combat Losses
    combatLossesData.forEach(stat => {
        const div = document.createElement('div');
        div.innerHTML = `
            <h3>${stat.label}</h3>
            <div class="combat-loss-bar">
                <span>Killed (${stat.killed})</span>
                <div class="combat-loss-inner">
                    <div class="combat-loss-killed" style="width: ${stat.killed};"></div>
                    <div class="combat-loss-wounded" style="width: ${stat.wounded};"></div>
                </div>
                <span>Wounded (${stat.wounded})</span>
            </div>
        `;
        combatLossesContainer.appendChild(div);
    });
</script>

</body>
</html>
