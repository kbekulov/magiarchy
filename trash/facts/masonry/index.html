<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts about the Ukraine war</title>
    <style>
        :root {
            --background-color: #101010;
            --true-color: rgba(100, 170, 255, 0.9);
            --true-gradient: linear-gradient(135deg, rgba(100, 170, 255, 0.9), rgba(60, 130, 220, 0.9));
            --false-color: rgba(210, 70, 70, 0.9);
            --false-gradient: linear-gradient(135deg, rgba(210, 70, 70, 0.9), rgba(170, 50, 50, 0.9));
            --header-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            --line-color: rgba(200, 200, 200, 0.5);
            --text-color: #e8f0fa;
            --faded-text-color: rgba(232, 240, 250, 0.8);
            --highlighted-text-color: rgba(232, 240, 250, 1);
            --card-padding: 15px;
            --card-radius: 12px;
            --card-shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 2.2rem;
            letter-spacing: 1px;
            text-align: center;
        }

        .stats-section {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #181818;
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--card-shadow);
        }

        .stats-section h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
            color: var(--highlighted-text-color);
        }

        .stats-bar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .bar-label {
            width: 25%;
            font-size: 1rem;
            text-align: right;
            margin-right: 15px;
            color: var(--faded-text-color);
        }

        .bar-container {
            width: 75%;
            height: 20px;
            background-color: #303030;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .bar {
            height: 100%;
            background-color: var(--true-color);
            transition: width 0.3s ease;
        }

        .bar.faded {
            background-color: rgba(100, 170, 255, 0.5);
        }

        .territorial-section {
            margin-top: 30px;
        }

        .combat-losses {
            margin-top: 30px;
        }

        .combat-losses table {
            width: 100%;
            border-collapse: collapse;
        }

        .combat-losses th, .combat-losses td {
            border: 1px solid var(--line-color);
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        .combat-losses th {
            background-color: #202020;
        }

        .combat-losses td {
            background-color: #181818;
        }

        /* Masonry Container */
        .masonry-container {
            position: relative;
            max-width: 1400px;
            width: 90%;
            margin: 20px auto;
        }

        .masonry-brick {
            position: absolute;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            background-image: var(--true-gradient);
            color: var(--text-color);
            border-radius: var(--card-radius);
            padding: var(--card-padding);
            padding-top: 50px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px var(--card-shadow);
        }

        .masonry-brick[data-truth="true"] {
            background-image: var(--true-gradient);
        }

        .masonry-brick[data-truth="false"] {
            background-image: var(--false-gradient);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: var(--faded-text-color);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--true-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Facts about the Ukraine war</h1>

<div class="stats-section">
    <h2>Army Stats</h2>
    <div class="stats-bar" id="army-stats"></div>

    <h2 class="territorial-section">Territorial Control</h2>
    <div class="stats-bar" id="territorial-control"></div>

    <h2 class="combat-losses">Combat Losses</h2>
    <table>
        <thead>
            <tr>
                <th>Side</th>
                <th>Total Losses</th>
                <th>Killed</th>
                <th>Wounded</th>
            </tr>
        </thead>
        <tbody id="combat-losses"></tbody>
    </table>
</div>

<div class="masonry-container" id="masonry-container"></div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    const masonryContainer = document.getElementById('masonry-container');
    const armyStatsContainer = document.getElementById('army-stats');
    const territorialControlContainer = document.getElementById('territorial-control');
    const combatLossesContainer = document.getElementById('combat-losses');

    async function loadData() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            // Populate Army Stats
            data.armyStats.forEach(stat => {
                const barItem = document.createElement('div');
                barItem.className = 'bar-item';

                barItem.innerHTML = `
                    <div class="bar-label">${stat.label}</div>
                    <div class="bar-container">
                        <div class="bar ${stat.faded ? 'faded' : ''}" style="width: ${stat.barLength}"></div>
                    </div>
                `;

                armyStatsContainer.appendChild(barItem);
            });

            // Populate Territorial Control
            data.territorialControl.forEach(control => {
                const barItem = document.createElement('div');
                barItem.className = 'bar-item';

                barItem.innerHTML = `
                    <div class="bar-label">${control.label}</div>
                    <div class="bar-container">
                        <div class="bar" style="width: ${control.barLength}"></div>
                    </div>
                `;

                territorialControlContainer.appendChild(barItem);
            });

            // Populate Combat Losses
            data.combatLosses.forEach(loss => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${loss.label}</td>
                    <td>${loss.total}</td>
                    <td>${loss.killed}</td>
                    <td>${loss.wounded}</td>
                `;

                combatLossesContainer.appendChild(row);
            });

            // Populate Masonry Facts
            data.facts.forEach(fact => {
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';
                brick.setAttribute('data-truth', fact.isTrue);

                brick.innerHTML = `
                    <div class="brick-header">${fact.isTrue ? 'True' : 'False'}</div>
                    <div class="brick-title">${fact.text}</div>
                    <div class="section-heading">${fact.isTrue ? "Why it's true:" : "Why it's false:"}</div>
                    <div class="brick-description">${fact.description}</div>
                `;

                masonryContainer.appendChild(brick);
            });

            createMasonryLayout(masonryContainer);
        } catch (error) {
            console.error('Error loading data:', error);
        }
    }

    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = Math.floor(container.clientWidth / 300);
        const columnHeights = Array(columnCount).fill(0);
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach(brick => {
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            brick.style.width = `${columnWidth - 20}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            columnHeights[columnIndex] += brick.offsetHeight + 20;
        });

        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    window.addEventListener('load', loadData);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
