<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Frosty Masonry Layout</title>
    <style>
        :root {
            --background-color: #1a1a1a; /* Darker neutral for contrast */
            --true-color: rgba(0, 188, 255, 0.9); /* Vibrant Cyan */
            --true-gradient: linear-gradient(135deg, rgba(0, 188, 255, 0.9), rgba(0, 133, 210, 0.9));
            --false-color: rgba(255, 71, 87, 0.9); /* Vibrant Red */
            --false-gradient: linear-gradient(135deg, rgba(255, 71, 87, 0.9), rgba(200, 35, 60, 0.9));
            --header-color: rgba(255, 255, 255, 0.5); /* Brighter frosted header */
            --line-color: rgba(255, 255, 255, 0.7); /* Brighter line */
            --border-color: rgba(255, 255, 255, 0.3); /* Frosty Border */
            --text-color: #ffffff;
            --faded-text-color: rgba(255, 255, 255, 0.9); /* More pronounced faded text */
            --card-padding: 15px;
            --card-radius: 10px;
            --card-shadow: rgba(0, 0, 0, 0.4); /* Stronger shadow */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 2rem;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 0 0 8px var(--true-color), 0 0 12px var(--false-color);
        }

        /* Masonry Container */
        .masonry-container {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
        }

        /* Masonry Brick */
        .masonry-brick {
            position: absolute;
            width: calc(33.333% - 20px); /* 3 columns with consistent gaps */
            box-sizing: border-box;
            background-image: var(--true-gradient); /* Default gradient for initialization */
            color: var(--text-color);
            border-radius: var(--card-radius);
            padding: var(--card-padding);
            padding-top: 50px; /* Add space for the header */
            border: 1px solid var(--border-color); /* Frosty border */
            backdrop-filter: blur(12px); /* Frosted glass effect */
            box-shadow: 0 6px 12px var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .masonry-brick[data-truth="true"] {
            background-image: var(--true-gradient);
            box-shadow: 0 0 12px var(--true-color);
        }

        .masonry-brick[data-truth="false"] {
            background-image: var(--false-gradient);
            box-shadow: 0 0 12px var(--false-color);
        }

        .masonry-brick:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px var(--true-color), 0 12px 20px var(--false-color);
        }

        /* Header for True/False */
        .brick-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: var(--card-radius) var(--card-radius) 0 0;
            background-color: var(--header-color);
            color: var(--faded-text-color);
            text-shadow: 0 0 5px var(--text-color);
        }

        .brick-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 8px var(--true-color);
        }

        /* Section Heading */
        .section-heading {
            margin: 20px 0 10px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            position: relative;
            color: var(--faded-text-color);
            text-shadow: 0 4px 6px var(--line-color);
        }

        .section-heading::before,
        .section-heading::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 1px;
            background-color: var(--line-color);
            top: 50%; /* Centered line */
        }

        .section-heading::before {
            left: 0;
        }

        .section-heading::after {
            right: 0;
        }

        .brick-description {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--true-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
            text-shadow: 0 0 8px var(--true-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .masonry-brick {
                width: calc(50% - 20px); /* 2 columns for tablets */
            }
        }

        @media (max-width: 480px) {
            .masonry-brick {
                width: calc(100% - 20px); /* 1 column for mobile */
            }
        }
    </style>
</head>
<body>

<h1>Vibrant Frosty Masonry Layout</h1>
<div class="masonry-container" id="masonry-container"></div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    const masonryContainer = document.getElementById('masonry-container');

    async function loadFacts() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            data.facts.forEach(fact => {
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';
                brick.setAttribute('data-truth', fact.isTrue);

                brick.innerHTML = `
                    <div class="brick-header">
                        ${fact.isTrue ? 'True' : 'False'}
                    </div>
                    <div class="brick-title">${fact.text}</div>
                    <div class="section-heading">${fact.isTrue ? "Why it's true:" : "Why it's false:"}</div>
                    <div class="brick-description">${fact.description}</div>
                `;

                masonryContainer.appendChild(brick);
            });

            createMasonryLayout(masonryContainer);
        } catch (error) {
            console.error('Error loading facts:', error);
        }
    }

    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = Math.floor(container.clientWidth / 300);
        const columnHeights = Array(columnCount).fill(0);
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach(brick => {
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            brick.style.width = `${columnWidth - 20}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            columnHeights[columnIndex] += brick.offsetHeight + 20;
        });

        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    window.addEventListener('load', loadFacts);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
