<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Frosty Masonry Layout</title>
    <style>
        :root {
            --background-color: #101010; /* Very dark grey background */
            --true-color: rgba(100, 170, 255, 0.9); /* Soft frosty cyan */
            --false-color: rgba(210, 70, 70, 0.9); /* Warm frosty red */
            --line-color: rgba(200, 200, 200, 0.5); /* Softer line */
            --border-color: rgba(255, 255, 255, 0.1); /* Subtle border */
            --text-color: #e8f0fa; /* Light cool white */
            --highlighted-text-color: rgba(232, 240, 250, 1); /* Enhanced visibility */
            --section-bg: rgba(20, 20, 20, 0.8); /* Section background */
            --bar-bg: rgba(100, 170, 255, 0.6); /* Frosty bar background */
            --faded-bar-bg: rgba(100, 170, 255, 0.3); /* Faded bar */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 2.2rem;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        }

        .masonry-container {
            max-width: 1400px;
            width: 90%;
            margin: 20px auto;
            position: relative;
        }

        .new-section {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--section-bg);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .new-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: var(--highlighted-text-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stat-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .stat-row span {
            flex: 1;
            font-size: 1rem;
            text-align: left;
            color: var(--text-color);
        }

        .bar-container {
            flex: 4;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 10px;
            position: relative;
        }

        .bar {
            height: 100%;
            background-color: var(--bar-bg);
        }

        .bar.faded {
            background-color: var(--faded-bar-bg);
        }

        .combat-losses {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .combat-loss {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }

        .combat-loss h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: var(--highlighted-text-color);
        }

        .combat-loss p {
            margin: 5px 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<h1>Enhanced Frosty Masonry Layout</h1>
<div class="masonry-container" id="masonry-container"></div>

<div class="new-section">
    <h2>Military Statistics</h2>

    <h3>Army Stats</h3>
    <div id="army-stats"></div>

    <h3>Territorial Control</h3>
    <div id="territorial-control"></div>

    <h3>Combat Losses</h3>
    <div class="combat-losses" id="combat-losses"></div>
</div>

<script>
    const masonryContainer = document.getElementById('masonry-container');
    const armyStatsContainer = document.getElementById('army-stats');
    const territorialControlContainer = document.getElementById('territorial-control');
    const combatLossesContainer = document.getElementById('combat-losses');

    async function loadData() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            // Render Masonry Facts (same as before)
            data.facts.forEach(fact => {
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';
                brick.setAttribute('data-truth', fact.isTrue);

                brick.innerHTML = `
                    <div class="brick-header">${fact.isTrue ? 'True' : 'False'}</div>
                    <div class="brick-title">${fact.text}</div>
                    <div class="section-heading">${fact.isTrue ? "Why it's true:" : "Why it's false:"}</div>
                    <div class="brick-description">${fact.description}</div>
                `;

                masonryContainer.appendChild(brick);
            });

            createMasonryLayout(masonryContainer);

            // Render Army Stats
            data.armyStats.forEach(stat => {
                const row = document.createElement('div');
                row.className = 'stat-row';

                row.innerHTML = `
                    <span>${stat.label}</span>
                    <div class="bar-container">
                        <div class="bar ${stat.faded ? 'faded' : ''}" style="width: ${stat.barLength};"></div>
                    </div>
                    <span>${stat.personnel.toLocaleString()}</span>
                `;
                armyStatsContainer.appendChild(row);
            });

            // Render Territorial Control
            data.territorialControl.forEach(control => {
                const row = document.createElement('div');
                row.className = 'stat-row';

                row.innerHTML = `
                    <span>${control.label}</span>
                    <div class="bar-container">
                        <div class="bar" style="width: ${control.barLength};"></div>
                    </div>
                    <span>${control.area.toLocaleString()} kmÂ²</span>
                `;
                territorialControlContainer.appendChild(row);
            });

            // Render Combat Losses
            data.combatLosses.forEach(loss => {
                const box = document.createElement('div');
                box.className = 'combat-loss';

                box.innerHTML = `
                    <h3>${loss.label}</h3>
                    <p>Total Losses: ${loss.total.toLocaleString()}</p>
                    <p>Killed: ${loss.killed}</p>
                    <p>Wounded: ${loss.wounded}</p>
                `;
                combatLossesContainer.appendChild(box);
            });
        } catch (error) {
            console.error('Error loading data:', error);
        }
    }

    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = Math.floor(container.clientWidth / 300);
        const columnHeights = Array(columnCount).fill(0);
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach(brick => {
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            brick.style.width = `${columnWidth - 20}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            columnHeights[columnIndex] += brick.offsetHeight + 20;
        });

        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    window.addEventListener('load', loadData);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
