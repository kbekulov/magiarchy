<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek UI Layout</title>
    <style>
        :root {
            --background-color: #121212; /* Deep dark background */
            --card-bg: #1c1c1c; /* Slightly lighter dark for cards */
            --highlight-color: #e5c07b; /* Subtle gold highlight */
            --text-color: #ffffff; /* White text */
            --muted-text-color: #a0a0a0; /* Muted gray text */
            --border-color: #2e2e2e; /* Subtle card border */
            --button-color: #444; /* Interactive button background */
            --button-hover-color: #666; /* Lighter hover effect */
            --button-text-color: #ffffff; /* Button text color */
            --card-radius: 8px; /* Rounded corners */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: var(--text-color);
            text-align: center;
            letter-spacing: 1px;
        }

        /* Masonry Container */
        .masonry-container {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
        }

        /* Masonry Brick */
        .masonry-brick {
            position: absolute;
            width: calc(33.333% - 20px); /* 3 columns */
            box-sizing: border-box;
            background-color: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 15px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .masonry-brick:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Header Section */
        .brick-header {
            background-color: var(--button-color);
            color: var(--text-color);
            font-weight: bold;
            text-align: center;
            padding: 5px 0;
            border-radius: var(--card-radius) var(--card-radius) 0 0;
        }

        .brick-header:hover {
            background-color: var(--button-hover-color);
        }

        .brick-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 15px 0;
            color: var(--highlight-color);
        }

        /* Section Heading */
        .section-heading {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: var(--muted-text-color);
        }

        .brick-description {
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-color);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            color: var(--muted-text-color);
            font-size: 0.9rem;
            text-align: center;
        }

        .footer a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .masonry-brick {
                width: calc(50% - 20px); /* 2 columns */
            }
        }

        @media (max-width: 480px) {
            .masonry-brick {
                width: calc(100% - 20px); /* 1 column */
            }
        }
    </style>
</head>
<body>

<h1>Sleek UI Layout</h1>
<div class="masonry-container" id="masonry-container"></div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    const masonryContainer = document.getElementById('masonry-container');

    // Masonry Logic
    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = Math.floor(container.clientWidth / 300);
        const columnHeights = Array(columnCount).fill(0);
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach((brick) => {
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            brick.style.width = `${columnWidth - 20}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            columnHeights[columnIndex] += brick.offsetHeight + 20;
        });

        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    // Load Facts from External JSON
    async function loadFacts() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            data.facts.forEach(fact => {
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';

                brick.innerHTML = `
                    <div class="brick-header">${fact.isTrue ? 'True' : 'False'}</div>
                    <div class="brick-title">${fact.text}</div>
                    <div class="section-heading">${fact.isTrue ? "Why it's true:" : "Why it's false:"}</div>
                    <div class="brick-description">${fact.description}</div>
                `;

                masonryContainer.appendChild(brick);
            });

            createMasonryLayout(masonryContainer);
        } catch (error) {
            console.error('Error loading facts:', error);
        }
    }

    // Initialize Masonry
    window.addEventListener('load', loadFacts);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
