<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient-Enhanced Masonry Layout</title>
    <style>
        :root {
            --background-color: linear-gradient(135deg, #0b0f2c, #1a213c, #001229); /* Enhanced dark blue gradient */
            --true-color: rgba(80, 150, 255, 0.85); /* Vibrant Cyan */
            --true-gradient: linear-gradient(135deg, rgba(80, 150, 255, 0.9), rgba(30, 110, 240, 0.85), rgba(10, 50, 160, 0.85));
            --false-color: rgba(220, 80, 80, 0.85); /* Vibrant red */
            --false-gradient: linear-gradient(135deg, rgba(240, 100, 100, 0.9), rgba(200, 50, 50, 0.85), rgba(120, 20, 20, 0.85));
            --header-color: linear-gradient(90deg, rgba(255, 255, 255, 0.15), rgba(200, 200, 255, 0.05)); /* Header gradient */
            --line-color: rgba(180, 180, 200, 0.4); /* Slightly more pronounced steel gray */
            --border-color: rgba(255, 255, 255, 0.1); /* Subtle border */
            --text-color: #e8f0fa; /* Light cool white */
            --faded-text-color: rgba(232, 240, 250, 0.8); /* Softer faded text */
            --card-padding: 15px;
            --card-radius: 12px; /* Rounded corners for elegance */
            --card-shadow: rgba(0, 0, 0, 0.6); /* Stronger shadow for depth */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 2rem;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 0 0 10px rgba(80, 150, 255, 0.6), 0 0 15px rgba(220, 80, 80, 0.6); /* Dynamic glow */
        }

        /* Masonry Container */
        .masonry-container {
            position: relative;
            max-width: 1400px; /* Allow wider layouts for larger screens */
            width: 90%; /* Utilize more screen space */
            margin: 20px auto; /* Center the container */
            padding: 10px; /* Add padding for breathing space */
        }

        /* Masonry Brick */
        .masonry-brick {
            position: absolute;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            background-image: var(--true-gradient);
            color: var(--text-color);
            border-radius: var(--card-radius);
            padding: var(--card-padding);
            padding-top: 50px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            box-shadow: 0 4px 8px var(--card-shadow); /* Subtle depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .masonry-brick[data-truth="true"] {
            background-image: var(--true-gradient);
        }

        .masonry-brick[data-truth="false"] {
            background-image: var(--false-gradient);
        }

        .masonry-brick:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        /* Header for True/False */
        .brick-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: var(--card-radius) var(--card-radius) 0 0;
            background: var(--header-color);
            color: var(--faded-text-color);
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
        }

        .brick-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(80, 150, 255, 0.6);
        }

        /* Section Heading */
        .section-heading {
            margin: 20px 0 10px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            position: relative;
            color: var(--faded-text-color);
            text-shadow: 0 4px 6px var(--line-color);
        }

        .section-heading::before,
        .section-heading::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 1px;
            background-color: var(--line-color);
            top: 50%;
        }

        .section-heading::before {
            left: 0;
        }

        .section-heading::after {
            right: 0;
        }

        .brick-description {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: var(--faded-text-color);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--true-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
            color: var(--true-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .masonry-brick {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .masonry-brick {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>

<h1>Gradient-Enhanced Masonry Layout</h1>
<div class="masonry-container" id="masonry-container"></div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    const masonryContainer = document.getElementById('masonry-container');

    async function loadFacts() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            data.facts.forEach(fact => {
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';
                brick.setAttribute('data-truth', fact.isTrue);

                brick.innerHTML = `
                    <div class="brick-header">${fact.isTrue ? 'True' : 'False'}</div>
                    <div class="brick-title">${fact.text}</div>
                    <div class="section-heading">${fact.isTrue ? "Why it's true:" : "Why it's false:"}</div>
                    <div class="brick-description">${fact.description}</div>
                `;

                masonryContainer.appendChild(brick);
            });

            createMasonryLayout(masonryContainer);
        } catch (error) {
            console.error('Error loading facts:', error);
        }
    }

    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = Math.floor(container.clientWidth / 300);
        const columnHeights = Array(columnCount).fill(0);
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach(brick => {
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            brick.style.width = `${columnWidth - 20}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            columnHeights[columnIndex] += brick.offsetHeight + 20;
        });

        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    window.addEventListener('load', loadFacts);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
