<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts about the Ukraine war</title>
    <style>
        :root {
            --background-color: #101010;
            --true-color: rgba(100, 170, 255, 0.9);
            --true-gradient: linear-gradient(135deg, rgba(100, 170, 255, 0.9), rgba(60, 130, 220, 0.9));
            --false-color: rgba(210, 70, 70, 0.9);
            --false-gradient: linear-gradient(135deg, rgba(210, 70, 70, 0.9), rgba(170, 50, 50, 0.9));
            --header-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            --line-color: rgba(200, 200, 200, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-color: #e8f0fa;
            --faded-text-color: rgba(232, 240, 250, 0.8);
            --highlighted-text-color: rgba(232, 240, 250, 1);
            --card-padding: 15px;
            --card-radius: 12px;
            --card-shadow: rgba(0, 0, 0, 0.4);
            --bar-bg: rgba(255, 255, 255, 0.1);
            --bar-fg: rgba(100, 170, 255, 0.9);
            --bar-faded: rgba(200, 200, 200, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 2.2rem;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6), 0 4px 8px rgba(60, 120, 200, 0.5);
        }

        .data-section {
            width: 90%;
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: var(--card-radius);
            background: var(--header-gradient);
            box-shadow: 0 4px 8px var(--card-shadow);
            color: var(--text-color);
        }

        .data-section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        .data-section .stat-item {
            margin-bottom: 15px;
        }

        .data-section .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .stat-bar span {
            flex: 0 0 200px;
            font-size: 1rem;
        }

        .stat-bar .bar {
            flex: 1;
            height: 20px;
            border-radius: var(--card-radius);
            background: var(--bar-bg);
            position: relative;
            overflow: hidden;
        }

        .stat-bar .bar .bar-fill {
            height: 100%;
            border-radius: var(--card-radius);
            background: var(--bar-fg);
            transition: width 0.3s ease;
        }

        .stat-bar.faded .bar .bar-fill {
            background: var(--bar-faded);
        }

        .loss-stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .loss-stat span {
            font-size: 1rem;
        }

        .territorial-control {
            margin-top: 20px;
        }

        /* Masonry Container */
        .masonry-container {
            position: relative;
            max-width: 1400px;
            width: 90%;
            margin: 20px auto;
            padding: 10px;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: var(--faded-text-color);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--true-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
            color: var(--true-color);
        }

    </style>
</head>
<body>

<h1>Facts about the Ukraine war</h1>

<div class="data-section" id="army-stats">
    <h2>Army Strength Comparison</h2>
</div>

<div class="data-section" id="territorial-control">
    <h2>Territorial Control</h2>
</div>

<div class="data-section" id="combat-losses">
    <h2>Combat Losses</h2>
</div>

<div class="masonry-container" id="masonry-container"></div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    const masonryContainer = document.getElementById('masonry-container');

    async function loadFacts() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            // Masonry Facts
            data.facts.forEach(fact => {
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';
                brick.setAttribute('data-truth', fact.isTrue);

                brick.innerHTML = `
                    <div class="brick-header">${fact.isTrue ? 'True' : 'False'}</div>
                    <div class="brick-title">${fact.text}</div>
                    <div class="section-heading">${fact.isTrue ? "Why it's true:" : "Why it's false:"}</div>
                    <div class="brick-description">${fact.description}</div>
                `;

                masonryContainer.appendChild(brick);
            });

            createMasonryLayout(masonryContainer);

            // Army Stats
            const armyStatsContainer = document.getElementById('army-stats');
            data.armyStats.forEach(stat => {
                const item = document.createElement('div');
                item.className = 'stat-item';

                item.innerHTML = `
                    <div class="stat-bar ${stat.faded ? 'faded' : ''}">
                        <span>${stat.label}</span>
                        <div class="bar">
                            <div class="bar-fill" style="width: ${stat.barLength};"></div>
                        </div>
                    </div>
                `;

                armyStatsContainer.appendChild(item);
            });

            // Territorial Control
            const territorialContainer = document.getElementById('territorial-control');
            data.territorialControl.forEach(control => {
                const item = document.createElement('div');
                item.className = 'stat-item';

                item.innerHTML = `
                    <div class="stat-bar">
                        <span>${control.label}</span>
                        <div class="bar">
                            <div class="bar-fill" style="width: ${control.barLength};"></div>
                        </div>
                    </div>
                `;

                territorialContainer.appendChild(item);
            });

            // Combat Losses
            const combatLossesContainer = document.getElementById('combat-losses');
            data.combatLosses.forEach(loss => {
                const item = document.createElement('div');
                item.className = 'stat-item';

                item.innerHTML = `
                    <div class="loss-stat">
                        <span>${loss.label}</span>
                        <span>Total: ${loss.total.toLocaleString()} (Killed: ${loss.killed}, Wounded: ${loss.wounded})</span>
                    </div>
                `;

                combatLossesContainer.appendChild(item);
            });

        } catch (error) {
            console.error('Error loading data:', error);
        }
    }

    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = Math.floor(container.clientWidth / 300);
        const columnHeights = Array(columnCount).fill(0);
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach(brick => {
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            brick.style.width = `${columnWidth - 20}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            columnHeights[columnIndex] += brick.offsetHeight + 20;
        });

        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    window.addEventListener('load', loadFacts);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
