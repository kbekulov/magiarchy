<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Masonry Layout</title>
    <style>
        :root {
            --background-color: #1e1e1e;
            --true-color: #358abd; /* Softer Light Blue */
            --false-color: #d9534f; /* Softer Cherry Red */
            --text-color: #ffffff;
            --card-padding: 15px;
            --card-radius: 10px;
            --card-shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 2rem;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Masonry Container */
        .masonry-container {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
        }

        /* Masonry Brick */
        .masonry-brick {
            position: absolute;
            width: calc(33.333% - 20px); /* 3 columns with consistent gaps */
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
            border-radius: var(--card-radius);
            padding: var(--card-padding);
            box-shadow: 0 4px 8px var(--card-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .masonry-brick[data-truth="true"] {
            background-color: var(--true-color);
        }

        .masonry-brick[data-truth="false"] {
            background-color: var(--false-color);
        }

        .masonry-brick:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Text Elements */
        .brick-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .brick-description {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--true-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .masonry-brick {
                width: calc(50% - 20px); /* 2 columns for tablets */
            }
        }

        @media (max-width: 480px) {
            .masonry-brick {
                width: calc(100% - 20px); /* 1 column for mobile */
            }
        }
    </style>
</head>
<body>

<h1>Refined Masonry Layout</h1>
<div class="masonry-container" id="masonry-container"></div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    const masonryContainer = document.getElementById('masonry-container');

    // Improved Masonry Logic
    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = Math.floor(container.clientWidth / 300); // Dynamic column count
        const columnHeights = Array(columnCount).fill(0);
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach((brick, index) => {
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            brick.style.width = `${columnWidth - 20}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            columnHeights[columnIndex] += brick.offsetHeight + 20;
        });

        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    // Load Facts from External JSON
    async function loadFacts() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            data.facts.forEach(fact => {
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';
                brick.setAttribute('data-truth', fact.isTrue);

                brick.innerHTML = `
                    <div class="brick-header">${fact.text}</div>
                    <div class="brick-description">${fact.description}</div>
                `;

                masonryContainer.appendChild(brick);
            });

            createMasonryLayout(masonryContainer);
        } catch (error) {
            console.error('Error loading facts:', error);
        }
    }

    // Initialize Masonry
    window.addEventListener('load', loadFacts);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
