<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Facts</title>
    <style>
        :root {
            --dark-grey: #2e2e2e;
            --light-grey: #444;
            --blue-accent: #51a078;
            --red-accent: #c83d3d;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--dark-grey);
            color: var(--white);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 15px;
            grid-auto-rows: 10px; /* Base row height */
            padding: 20px;
        }

        .fact {
            background-color: var(--light-grey);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            grid-row: span calc((var(--content-height) / 10) + 1); /* Adjust height dynamically */
        }

        .fact:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .fact-header {
            font-weight: bold;
            font-size: 1.2em;
        }

        .fact-header[data-truth="true"] {
            color: var(--blue-accent);
        }

        .fact-header[data-truth="false"] {
            color: var(--red-accent);
        }

        .fact-description {
            margin-top: 10px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            color: var(--light-grey);
        }

        .footer a {
            color: var(--blue-accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container" id="facts-container">
    <!-- Facts will be dynamically added here -->
</div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    async function loadFacts() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();
            const factsContainer = document.getElementById('facts-container');

            data.facts.forEach(fact => {
                const factElement = document.createElement('div');
                factElement.className = 'fact';
                factElement.innerHTML = `
                    <div class="fact-header" data-truth="${fact.isTrue}">
                        ${fact.text}
                    </div>
                    <div class="fact-description">
                        ${fact.description}
                    </div>
                `;

                // Append the fact to measure its content height
                factsContainer.appendChild(factElement);

                // Calculate content height
                const contentHeight = factElement.offsetHeight;
                factElement.style.setProperty('--content-height', contentHeight);
            });
        } catch (error) {
            console.error('Error loading facts:', error);
        }
    }

    loadFacts();
</script>

</body>
</html>
