<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosty Data Visualization</title>
    <style>
        :root {
            --background-color: #101010;
            --text-color: #ffffff;
            --card-color: rgba(0, 102, 204, 0.8);
            --faded-card-color: rgba(51, 51, 51, 0.8);
            --line-color: rgba(255, 255, 255, 0.3);
            --bar-color: rgba(0, 255, 128, 0.8);
            --faded-bar-color: rgba(51, 51, 51, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2rem;
            text-align: center;
        }

        .masonry-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }

        .masonry-brick {
            background-color: var(--card-color);
            border: 1px solid var(--line-color);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            color: var(--text-color);
        }

        .stats-section {
            width: 90%;
            max-width: 1200px;
            margin: 20px 0;
        }

        .bar-chart {
            margin: 20px 0;
        }

        .bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .bar-label {
            width: 20%;
        }

        .bar-container {
            flex: 1;
            background-color: var(--faded-bar-color);
            height: 20px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .bar-content {
            background-color: var(--bar-color);
            height: 100%;
            transition: width 0.3s ease;
        }

        .footer {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Frosty Data Visualization</h1>
    <div class="masonry-container" id="masonry-container"></div>
    <div class="stats-section">
        <h2>Army Personnel Comparison</h2>
        <div class="bar-chart" id="army-stats"></div>
    </div>
    <div class="footer">Powered by Frosty Visuals</div>
    <script>
        async function fetchData() {
            const response = await fetch('data.json');
            const data = await response.json();

            const masonryContainer = document.getElementById('masonry-container');
            data.facts.forEach((fact) => {
                const brick = document.createElement('div');
                brick.classList.add('masonry-brick');
                brick.innerHTML = `<h3>${fact.text}</h3><p>${fact.description}</p>`;
                masonryContainer.appendChild(brick);
            });

            const armyStatsContainer = document.getElementById('army-stats');
            data.armyStats.forEach((stat) => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.innerHTML = `
                    <div class="bar-label">${stat.label}</div>
                    <div class="bar-container">
                        <div class="bar-content" style="width: ${stat.barLength}"></div>
                    </div>
                `;
                armyStatsContainer.appendChild(bar);
            });
        }

        window.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
