<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts about the Ukraine war</title>
    <style>
        :root {
            --background-color: #101010; /* Very dark grey background */
            --true-color: rgba(100, 170, 255, 0.9); /* Soft frosty cyan */
            --true-gradient: linear-gradient(135deg, rgba(100, 170, 255, 0.9), rgba(60, 130, 220, 0.9));
            --false-color: rgba(210, 70, 70, 0.9); /* Warm frosty red */
            --false-gradient: linear-gradient(135deg, rgba(210, 70, 70, 0.9), rgba(170, 50, 50, 0.9));
            --line-color: rgba(200, 200, 200, 0.5);
            --text-color: #e8f0fa;
            --bar-bg-color: #1f1f1f;
            --bar-color: #5a9bd4;
            --bar-faded-color: rgba(90, 155, 212, 0.5);
            --territorial-color: #d46868;
            --card-radius: 12px;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.2rem;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        }

        .section {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: var(--card-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--line-color);
            padding-bottom: 5px;
        }

        /* Army Stats */
        .army-stats {
            margin-top: 10px;
        }

        .army-bar {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .army-label {
            flex: 1;
        }

        .army-progress {
            flex: 3;
            height: 20px;
            background-color: var(--bar-bg-color);
            border-radius: var(--card-radius);
            overflow: hidden;
            position: relative;
        }

        .army-progress span {
            display: block;
            height: 100%;
            background-color: var(--bar-color);
        }

        .army-progress[data-faded="true"] span {
            background-color: var(--bar-faded-color);
        }

        /* Territorial Control */
        .territorial-control {
            margin-top: 10px;
        }

        .territorial-bar {
            margin: 10px 0;
        }

        .territorial-progress {
            height: 20px;
            background-color: var(--bar-bg-color);
            border-radius: var(--card-radius);
            overflow: hidden;
            position: relative;
        }

        .territorial-progress span {
            display: block;
            height: 100%;
            background-color: var(--territorial-color);
        }

        /* Combat Losses */
        .combat-losses {
            margin-top: 10px;
        }

        .combat-losses-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .combat-chart {
            display: flex;
            align-items: center;
        }

        .combat-chart span {
            margin-left: 10px;
        }

        .masonry-container {
            position: relative;
            max-width: 1400px;
            width: 90%;
            margin: 20px auto;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Facts about the Ukraine war</h1>

<!-- Army Stats Section -->
<div class="section">
    <div class="section-title">Army Stats</div>
    <div class="army-stats" id="army-stats"></div>
</div>

<!-- Territorial Control Section -->
<div class="section">
    <div class="section-title">Territorial Control</div>
    <div class="territorial-control" id="territorial-control"></div>
</div>

<!-- Combat Losses Section -->
<div class="section">
    <div class="section-title">Combat Losses</div>
    <div class="combat-losses" id="combat-losses"></div>
</div>

<!-- Masonry Section -->
<div class="masonry-container" id="masonry-container"></div>

<script>
    const armyStatsContainer = document.getElementById('army-stats');
    const territorialControlContainer = document.getElementById('territorial-control');
    const combatLossesContainer = document.getElementById('combat-losses');
    const masonryContainer = document.getElementById('masonry-container');

    async function loadData() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            // Army Stats
            data.armyStats.forEach(stat => {
                const bar = document.createElement('div');
                bar.className = 'army-bar';
                bar.innerHTML = `
                    <div class="army-label">${stat.label}</div>
                    <div class="army-progress" data-faded="${stat.faded}">
                        <span style="width: ${stat.barLength}"></span>
                    </div>
                `;
                armyStatsContainer.appendChild(bar);
            });

            // Territorial Control
            data.territorialControl.forEach(control => {
                const bar = document.createElement('div');
                bar.className = 'territorial-bar';
                bar.innerHTML = `
                    <div>${control.label}</div>
                    <div class="territorial-progress">
                        <span style="width: ${control.barLength}"></span>
                    </div>
                `;
                territorialControlContainer.appendChild(bar);
            });

            // Combat Losses
            data.combatLosses.forEach(loss => {
                const item = document.createElement('div');
                item.className = 'combat-losses-item';
                item.innerHTML = `
                    <div>${loss.label}</div>
                    <div class="combat-chart">
                        <span>Killed: ${loss.killed}</span>
                        <span>Wounded: ${loss.wounded}</span>
                    </div>
                `;
                combatLossesContainer.appendChild(item);
            });

            // Masonry Facts
            data.facts.forEach(fact => {
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';
                brick.setAttribute('data-truth', fact.isTrue);

                brick.innerHTML = `
                    <div class="brick-header">${fact.isTrue ? 'True' : 'False'}</div>
                    <div class="brick-title">${fact.text}</div>
                    <div class="section-heading">${fact.isTrue ? "Why it's true:" : "Why it's false:"}</div>
                    <div class="brick-description">${fact.description}</div>
                `;

                masonryContainer.appendChild(brick);
            });

            createMasonryLayout(masonryContainer);
        } catch (error) {
            console.error('Error loading data:', error);
        }
    }

    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = Math.floor(container.clientWidth / 300);
        const columnHeights = Array(columnCount).fill(0);
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach(brick => {
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            brick.style.width = `${columnWidth - 20}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            columnHeights[columnIndex] += brick.offsetHeight + 20;
        });

        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    window.addEventListener('load', loadData);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
