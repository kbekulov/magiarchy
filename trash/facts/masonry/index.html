<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon-Glowing UI Layout</title>
    <style>
        :root {
            --background-gradient: radial-gradient(circle at center, #0d0221, #1c0a36, #050012); /* Deep neon-inspired gradient */
            --true-color: #00f9ff; /* Neon Blue */
            --true-gradient: linear-gradient(135deg, #00f9ff, #007a7a); /* Vibrant Blue Gradient */
            --false-color: #ff1e56; /* Neon Pink/Red */
            --false-gradient: linear-gradient(135deg, #ff1e56, #7a0033); /* Vibrant Red Gradient */
            --header-bg: rgba(255, 255, 255, 0.1); /* Frosted Header Background */
            --text-color: #ffffff; /* White Text */
            --muted-text-color: rgba(255, 255, 255, 0.7); /* Muted Text Color */
            --glow-color-blue: rgba(0, 249, 255, 0.6); /* Blue Glow */
            --glow-color-red: rgba(255, 30, 86, 0.6); /* Red Glow */
            --border-glow: rgba(255, 255, 255, 0.3); /* Glow for Cards */
            --card-radius: 12px; /* Rounded corners for cards */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: var(--text-color);
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 20px var(--true-color), 0 0 40px var(--false-color);
        }

        /* Masonry Container */
        .masonry-container {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
        }

        /* Masonry Brick */
        .masonry-brick {
            position: absolute;
            width: calc(33.333% - 20px); /* 3 columns */
            box-sizing: border-box;
            background-color: var(--header-bg);
            border-radius: var(--card-radius);
            padding: 15px;
            padding-top: 50px; /* Space for header */
            backdrop-filter: blur(8px);
            box-shadow: 0 0 15px var(--border-glow), 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-glow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .masonry-brick[data-truth="true"] {
            background-image: var(--true-gradient);
            box-shadow: 0 0 20px var(--glow-color-blue);
        }

        .masonry-brick[data-truth="false"] {
            background-image: var(--false-gradient);
            box-shadow: 0 0 20px var(--glow-color-red);
        }

        .masonry-brick:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px var(--glow-color-blue), 0 0 30px rgba(0, 0, 0, 0.7);
        }

        /* Header Section */
        .brick-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--text-color);
            background: var(--header-bg);
            border-radius: var(--card-radius) var(--card-radius) 0 0;
        }

        .brick-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 15px 0;
            color: var(--text-color);
            text-shadow: 0 0 8px var(--text-color);
        }

        /* Section Heading */
        .section-heading {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--glow-color-blue), 0 0 15px var(--glow-color-red);
        }

        .brick-description {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: var(--muted-text-color);
            font-size: 1rem;
        }

        .footer a {
            color: var(--true-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px var(--true-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .masonry-brick {
                width: calc(50% - 20px); /* 2 columns */
            }
        }

        @media (max-width: 480px) {
            .masonry-brick {
                width: calc(100% - 20px); /* 1 column */
            }
        }
    </style>
</head>
<body>

<h1>Neon-Glowing Layout</h1>
<div class="masonry-container" id="masonry-container"></div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    const masonryContainer = document.getElementById('masonry-container');

    // Masonry Logic
    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = Math.floor(container.clientWidth / 300);
        const columnHeights = Array(columnCount).fill(0);
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach((brick) => {
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            brick.style.width = `${columnWidth - 20}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            columnHeights[columnIndex] += brick.offsetHeight + 20;
        });

        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    // Load Facts from External JSON
    async function loadFacts() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            data.facts.forEach(fact => {
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';
                brick.setAttribute('data-truth', fact.isTrue);

                brick.innerHTML = `
                    <div class="brick-header">${fact.isTrue ? 'True' : 'False'}</div>
                    <div class="brick-title">${fact.text}</div>
                    <div class="section-heading">${fact.isTrue ? "Why it's true:" : "Why it's false:"}</div>
                    <div class="brick-description">${fact.description}</div>
                `;

                masonryContainer.appendChild(brick);
            });

            createMasonryLayout(masonryContainer);
        } catch (error) {
            console.error('Error loading facts:', error);
        }
    }

    // Initialize Masonry
    window.addEventListener('load', loadFacts);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
