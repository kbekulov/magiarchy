<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Inspired Frosty Layout</title>
    <style>
        :root {
            --background-gradient: linear-gradient(180deg, #0d0f28, #1a1d36 60%, #2d3253); /* Space-like gradient */
            --true-color: rgba(53, 140, 180, 0.85); /* Metallic Frosty Blue */
            --true-gradient: linear-gradient(135deg, rgba(53, 140, 180, 0.85), rgba(42, 117, 156, 0.85));
            --false-color: rgba(122, 61, 135, 0.85); /* Frosty Purple */
            --false-gradient: linear-gradient(135deg, rgba(122, 61, 135, 0.85), rgba(142, 76, 152, 0.85));
            --header-bg: rgba(255, 255, 255, 0.15); /* Frosted Header Background */
            --line-color: rgba(255, 255, 255, 0.4); /* Subtle Frosted Line */
            --border-glow: rgba(255, 255, 255, 0.3); /* Glow Border */
            --text-color: #d0e7ff; /* Frosty Text */
            --highlight-color: #cda5ff; /* Subtle Purple Glow */
            --faded-text-color: rgba(208, 231, 255, 0.8); /* Faded Frosted Text */
            --card-radius: 10px;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 2rem;
            text-shadow: 0 0 15px var(--highlight-color), 0 0 20px var(--highlight-color);
        }

        /* Masonry Container */
        .masonry-container {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
        }

        /* Masonry Brick */
        .masonry-brick {
            position: absolute;
            width: calc(33.333% - 20px); /* 3 columns with consistent gaps */
            box-sizing: border-box;
            background-image: var(--true-gradient); /* Default gradient for initialization */
            border-radius: var(--card-radius);
            padding: 15px;
            padding-top: 50px; /* Space for header */
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 12px var(--border-glow);
            border: 1px solid var(--border-glow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .masonry-brick[data-truth="true"] {
            background-image: var(--true-gradient);
        }

        .masonry-brick[data-truth="false"] {
            background-image: var(--false-gradient);
        }

        .masonry-brick:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px var(--highlight-color);
        }

        /* Header for True/False */
        .brick-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            background-color: var(--header-bg);
            border-radius: var(--card-radius) var(--card-radius) 0 0;
            color: var(--faded-text-color);
            text-shadow: 0 0 5px var(--highlight-color);
        }

        .brick-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Section Heading */
        .section-heading {
            margin: 20px 0 10px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            position: relative;
            color: var(--faded-text-color);
            text-shadow: 0 4px 6px rgba(255, 255, 255, 0.2); /* Frosty text shadow */
        }

        .section-heading::before,
        .section-heading::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 1px;
            background-color: var(--line-color);
            top: 50%; /* Center the line */
        }

        .section-heading::before {
            left: 0;
        }

        .section-heading::after {
            right: 0;
        }

        .brick-description {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--true-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .masonry-brick {
                width: calc(50% - 20px); /* 2 columns for tablets */
            }
        }

        @media (max-width: 480px) {
            .masonry-brick {
                width: calc(100% - 20px); /* 1 column for mobile */
            }
        }
    </style>
</head>
<body>

<h1>Space-Inspired Frosty Layout</h1>
<div class="masonry-container" id="masonry-container"></div>

<div class="footer">
    <p>Powered by <a href="#">Your App</a></p>
</div>

<script>
    const masonryContainer = document.getElementById('masonry-container');

    // Improved Masonry Logic
    function createMasonryLayout(container) {
        const bricks = Array.from(container.children);
        const columnCount = Math.floor(container.clientWidth / 300); // Dynamic column count
        const columnHeights = Array(columnCount).fill(0);
        const columnWidth = container.clientWidth / columnCount;

        bricks.forEach((brick, index) => {
            const minColumnHeight = Math.min(...columnHeights);
            const columnIndex = columnHeights.indexOf(minColumnHeight);

            brick.style.width = `${columnWidth - 20}px`;
            brick.style.top = `${minColumnHeight}px`;
            brick.style.left = `${columnIndex * columnWidth}px`;

            columnHeights[columnIndex] += brick.offsetHeight + 20;
        });

        container.style.height = `${Math.max(...columnHeights)}px`;
    }

    // Load Facts from External JSON
    async function loadFacts() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            data.facts.forEach(fact => {
                const brick = document.createElement('div');
                brick.className = 'masonry-brick';
                brick.setAttribute('data-truth', fact.isTrue);

                brick.innerHTML = `
                    <div class="brick-header">
                        ${fact.isTrue ? 'True' : 'False'}
                    </div>
                    <div class="brick-title">${fact.text}</div>
                    <div class="section-heading">
                        &nbsp;&nbsp;${fact.isTrue ? "Why it's true:" : "Why it's false:"}&nbsp;&nbsp;
                    </div>
                    <div class="brick-description">${fact.description}</div>
                `;

                masonryContainer.appendChild(brick);
            });

            createMasonryLayout(masonryContainer);
        } catch (error) {
            console.error('Error loading facts:', error);
        }
    }

    // Initialize Masonry
    window.addEventListener('load', loadFacts);
    window.addEventListener('resize', () => createMasonryLayout(masonryContainer));
</script>

</body>
</html>
